   }\n\n    pub fn new(application_options: ApplicationOptions) -\u003e Self {\n        Options {\n            application_options,\n            save_status: None,\n            open: false,\n        }\n    }\n\n    // Save the current options to a file for persistence\n    pub fn save_to_file(\u0026mut self, file_path: \u0026str) {\n        match serde_json::to_string(\u0026self.application_options)\n            .and_then(|json| std::fs::write(file_path, json).map_err(serde_json::Error::io))\n        {\n            Ok(_) =\u003e {\n                self.save_status =\n                    Some((t!(\"app.options.save.success\").to_string(), Instant::now()));\n            }\n            Err(_) =\u003e {\n                self.save_status = Some((t!(\"app.options.save.error\").to_string(), Instant::now()));\n            }\n        }\n    }\n\n    // Load the options from a file, or fallback to default if file read fails\n    pub fn load_from_file(file_path: \u0026str) -\u003e Self {\n        let application_options = match std::fs::read_to_string(file_path) {\n            Ok(json) =\u003e {\n                serde_json::from_str(\u0026json).unwrap_or_else(|_| ApplicationOptions::default())\n            }\n            Err(_) =\u003e ApplicationOptions::default(), // Fallback to default if file read fails\n        };\n\n        Options {\n            application_options,\n            open: false,\n            save_status: None, // No status message on initial load\n        }\n    }\n\n    pub fn apply_options(\u0026self, ctx: \u0026egui::Context, app_font_size: \u0026mut i32) {\n        self.apply_theme(ctx);\n        self.apply_language();\n        self.apply_font_size(ctx, app_font_size);\n    }\n\n    fn apply_theme(\u0026self, ctx: \u0026egui::Context) {\n        let new_visuals = match self.application_options.selected_theme {\n            ThemeOption::Dark =\u003e egui::Visuals::dark(),\n            ThemeOption::Light =\u003e egui::Visuals::light(),\n        };\n\n        if ctx.style().visuals.dark_mode != new_visuals.dark_mode {\n            ctx.set_visuals(new_visuals);\n        }\n    }\n\n    fn apply_language(\u0026self) {\n        rust_i18n::set_locale(match self.application_options.selected_language {\n            LanguageOption::English =\u003e \"en\",\n            LanguageOption::Fran√ßais =\u003e \"fr\",\n        });\n    }\n\n    fn apply_font_size(\u0026self, ctx: \u0026egui::Context, app_font_size: \u0026mut i32) {\n        let mut style = (*ctx.style()).clone();\n        let font_size = self.application_options.font_size;\n\n        for text_style in [\n            egui::TextStyle::Body,\n            egui::TextStyle::Button,\n            egui::TextStyle::Heading,\n            egui::TextStyle::Monospace,\n            egui::TextStyle::Small,\n        ] {\n            style.text_styles.insert(\n                text_style,\n                egui::FontId::new(font_size as f32, egui::FontFamily::Proportional),\n            );\n        }\n\n        ctx.set_style(style);\n        *app_font_size = font_size;\n    }\n}\n\nimpl Options {\n    pub fn ui(\u0026mut self, ui: \u0026mut egui::Ui, app_font_size: \u0026mut i32) {\n        let mut open = self.open; // Local copy to avoid borrowing issues\n\n        egui::Window::new(t!(\"app.options.title\"))\n            .collapsible(true)\n            .movable(true)\n            .open(\u0026mut open)\n            .default_size([400.0, 500.0])\n            .show(ui.ctx(), |ui| {\n                Grid::new(\"options_grid\")\n                    .num_columns(2)\n                    .spacing([10.0, 8.0])\n                    .striped(true)\n                    .show(ui, |ui| {\n                        self.render_theme_selector(ui);\n                        self.render_language_selector(ui);\n                        self.render_font_size_selector(ui, app_font_size);\n                    });\n\n                ui.add_space(10.0);\n\n                if ui.button(t!(\"app.options.save.title\")).clicked() {\n                    self.save_to_file(\"options.json\");\n                }\n\n                // Show the save status message for a few seconds\n                if let Some((message, timestamp)) = \u0026self.save_status {\n                    if timestamp.elapsed() \u003c Duration::new(3, 0) {\n                        ui.label(message);\n                    } else {\n                        self.save_status = None; // Clear the message after timeout\n                    }\n                }\n            });\n        self.open = open;\n    }\n\n    fn render_language_selector(\u0026mut self, ui: \u0026mut egui::Ui) {\n        ui.label(t!(\"app.options.language.title\"));\n        egui::ComboBox::from_label(t!(\"app.options.language.choose\"))\n            .selected_text(format!(\"{:?}\", self.application_options.selected_language))\n            .show_ui(ui, |ui| {\n                for (lang, label) in [\n                    (LanguageOption::English, t!(\"app.options.language.en\")),\n                    (LanguageOption::Fran√ßais, t!(\"app.options.language.fr\")),\n                ] {\n                    if ui\n                        .selectable_value(\n                            \u0026mut self.application_options.selected_language,\n                            lang,\n                            label,\n                        )\n                        .clicked()\n                    {\n                        self.apply_language();\n                    }\n                }\n            });\n        ui.end_row();\n    }\n\n    fn render_font_size_selector(\u0026mut self, ui: \u0026mut egui::Ui, app_font_size: \u0026mut i32) {\n        ui.label(t!(\"app.options.font_size.title\"));\n        egui::ComboBox::from_label(t!(\"app.options.font_size.choose\"))\n            .selected_text(format!(\"{}\", self.application_options.font_size))\n            .show_ui(ui, |ui| {\n                for size in 10..=30 {\n                    if ui\n hboard_btn).clicked() {\n                app.view_type = ViewType::Dashboard;\n                ui.close_menu();\n                if app.all_jobs.iter().any(|job| job.id == 0) {\n                    app.see_all_jobs = true;\n                }\n\n                app.all_jobs.retain(|job| job.id != 0);\n            }\n\n            // Gantt Button\n            let gantt_btn = egui::Button::new(\"üìÖ Gantt\").frame(!is_dashboard_selected);\n            if ui.add(gantt_btn).clicked() {\n                app.view_type = ViewType::Gantt;\n                ui.close_menu();\n\n                if app.see_all_jobs {\n                    app.see_all_jobs = false;\n                    app.all_jobs.push(Job {\n                        id: 0,\n                        owner: \"all_resources\".to_string(),\n                        state: JobState::Unknown,\n                        scheduled_start: 0,\n                        walltime: 0,\n                        hosts: get_all_hosts(\u0026app.all_clusters),\n                        clusters: get_all_clusters(\u0026app.all_clusters),\n                        command: String::new(),\n                        message: None,\n                        queue: String::new(),\n                        assigned_resources: get_all_resources(\u0026app.all_clusters),\n                        submission_time: 0,\n                        start_time: 0,\n                        stop_time: 0,\n                        exit_code: None,\n                        gantt_color: Color32::TRANSPARENT,\n                        main_resource_state: ResourceState::Unknown,\n                    });\n                }\n            }\n\n            // On the right side\n            ui.with_layout(egui::Layout::right_to_left(egui::Align::Center), |ui| {\n                let refresh_btn = egui::Button::new(\"‚ü≥\");\n                let refresh_btn_response = if *app.is_refreshing.lock().unwrap() {\n                    ui.add_enabled(false, refresh_btn)\n                } else {\n                    ui.add(refresh_btn)\n                };\n                if refresh_btn_response.clicked() {\n                    app.instant_update();\n                }\n\n                // Menu Refresh Rate\n                ui.menu_button(\n                    \"üïì \".to_string() + \u0026t!(\"app.menu.refresh_rate.button\"),\n                    |ui| {\n                        ui.set_min_width(70.0); // Set the minimum width to 150.0\n\n                        let refresh_rates = vec![\n                            (30, t!(\"app.menu.refresh_rate.refresh_30\")),\n                            (60, t!(\"app.menu.refresh_rate.refresh_60\")),\n                            (300, t!(\"app.menu.refresh_rate.refresh_300\")),\n                        ];\n\n                        for (rate, label) in refresh_rates {\n                            let selected = *app.refresh_rate.lock().unwrap() == rate;\n                            let display_label = if selected {\n                                format!(\"{} ‚úî\", label)\n                            } else {\n                                label.to_string()\n                            };\n                            if ui.selectable_label(selected, display_label).clicked() {\n                                app.update_refresh_rate(rate);\n                                ui.close_menu();\n                            }\n                        }\n                    },\n                );\n\n                // Menu Filters\n                let filters_btn =\n                    egui::Button::new(\"üîé \".to_string() + \u0026t!(\"app.menu.filters\")).frame(true);\n                if ui.add(filters_btn).clicked() {\n                    self.filtering_pane.open();\n                }\n            });\n\n            // Show External Window\n            self.filtering_pane.ui(ui, app);\n        });\n    }\n}\n","traces":[{"line":21,"address":[4712608],"length":1,"stats":{"Line":0}},{"line":23,"address":[4712625     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
