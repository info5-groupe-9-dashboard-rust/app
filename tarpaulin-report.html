::Duration::seconds(margin);\n    let end_date = end_date + chrono::Duration::seconds(margin);\n\n    // Test connection first\n    if test_connection(\"grenoble.g5k\") != Ok(()) {\n        return false;\n    }\n\n    // Check if Data folder exists\n    let data_folder = std::path::Path::new(\"./data\");\n    if !data_folder.exists() {\n        std::fs::create_dir(data_folder).expect(\"Unable to create data folder\");\n    }\n\n    // Execute SSH command to generate JSON file and redirect output\n    let ssh_status = Command::new(\"ssh\")\n        .args([\n            \"grenoble.g5k\",\n            \u0026format!(\n                \"oarstat -J -g \\\"{}, {}\\\"\",\n                start_date.format(\"%Y-%m-%d %H:%M:%S\"),\n                end_date.format(\"%Y-%m-%d %H:%M:%S\")\n            ),\n        ])\n        .output()\n        .and_then(|output| std::fs::write(\"./data/data.json\", output.stdout));\n\n    if let Err(e) = ssh_status {\n        println!(\"Failed to execute SSH command: {}\", e);\n        return false;\n    }\n\n    true\n}\n\npub fn get_jobs_from_json(file_path: \u0026str) -\u003e Vec\u003cJob\u003e {\n    let file_res = File::open(file_path);\n\n    let mut file = match file_res {\n        Ok(file) =\u003e file,\n        Err(error) =\u003e {\n            println!(\"Unable to open file: {}\", error);\n            return Vec::new();\n        }\n    };\n\n    let mut data = String::new();\n    file.read_to_string(\u0026mut data)\n        .expect(\"Unable to read string\");\n\n    let json: Value = serde_json::from_str(\u0026data).expect(\"Unable to parse JSON\");\n    let mut jobs = Vec::new();\n\n    if let Some(jobs_section) = json.get(\"jobs\") {\n        if let Value::Object(map) = jobs_section {\n            for (_, value) in map {\n                jobs.push(from_json_value(\u0026value));\n            }\n        }\n    }\n\n    jobs\n}\n\npub fn get_resources_from_json(file_path: \u0026str) -\u003e Vec\u003cStrata\u003e {\n    // Open the file\ duration_since(self.last_update) \u003e= Duration::milliseconds(500) {\n                if let Some(game) = \u0026mut self.snake_game {\n                    game.update();\n                    self.last_update = now;\n                }\n            }\n        }\n    }\n\n    pub fn random_secret(\u0026mut self, ctx: \u0026egui::Context) {\n        let input_state = ctx.input(|i| i.raw.clone());\n\n        for event in \u0026input_state.events {\n            if let egui::Event::Key { key, pressed, .. } = event {\n                if *pressed {\n                    self.konami_sequence.push(*key);\n\n                    if self.konami_sequence.len() \u003e KONAMI_CODE.len() {\n                        self.konami_sequence.remove(0);\n                    }\n\n                    if self.konami_sequence.len() == KONAMI_CODE.len()\n                        \u0026\u0026 self.konami_sequence == KONAMI_CODE\n                    {\n                        self.is_konami_active = true;\n                        self.snake_game = Some(SnakeGame::new());\n                        self.konami_start_time = Some(Utc::now());\n                        self.show_game = true;\n                    }\n                }\n            }\n        }\n\n        if let Some(game) = \u0026mut self.snake_game {\n            if ctx.input(|i| i.key_pressed(egui::Key::ArrowLeft)) {\n                game.direction = (-1, 0);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowRight)) {\n                game.direction = (1, 0);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowUp)) {\n                game.direction = (0, -1);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowDown)) {\n                game.direction = (0, 1);\n            }\n        }\n    }\n\n    pub fn draw_snake_game(\u0026mut self, ctx: \u0026egui::Context) {\n        if self.is_konami_active \u0026\u0026 self.show_game {\n            egui::Window::new(\"Secret Snake Game\")\n                .collapsible(false)\n                .show(ctx, |ui| {\n                    if ui.button(\"Close\").clicked() {\n                        self.show_game = false;\n                    }\n                    if let Some(game) = \u0026self.snake_game {\n                        let (rect, _) =\n                            ui.allocate_exact_size(egui::vec2(200.0, 200.0), egui::Sense::hover());\n                        let painter = ui.painter();\n\n                        painter.rect_filled(rect, 0.0, egui::Color32::BLACK);\n\n                        for \u0026(x, y) in \u0026game.snake {\n                            painter.rect_filled(\n                                egui::Rect::from_min_size(\n                                    rect.min + egui::vec2(x as f32 * 10.0, y as f32 * 10.0),\n                                    egui::vec2(10.0, 10.0),\n                                ),\n                                0.0,\n                                egui::Color32::GREEN,\n                            );\n                        }\n\n                        painter.rect_filled(\n                            egui::Rect::from_min_size(\n                                rect.min\n                                    + egui::vec2(\n                                        game.food.0 as f32 * 10.0,\n                                        game.food.1 as f32 * 10.0,\n                                    ),\n                                egui::vec2(10.0, 10.0),\n                            ),\n                            0.0,\n                            egui::Color32::RED,\n                        );\n\n                        ui.label(format!(\"Score: {}\", game.score));\n\n                        if game.game_over {\n                            ui.label(\"Game Over!\");\n                        }\n                    }\n                });\n        }\n    }\n}\n\nstruct SnakeGame {\n    snake: Vec\u003c(i32, i32)\u003e,\n    food: (i32, i32),\n    direction: (i32, i32),\n    game_over: bool,\n    score: i32,\n}\n\nimpl SnakeGame {\n    fn new() -\u003e Self {\n        let mut game = SnakeGame {\n            snake: vec![(5, 5)],\n            food: (0, 0),\n            direction: (1, 0),\n            game_over: false,\n            score: 0,\n        };\n        game.generate_new_food();\n        game\n    }\n\n    fn update(\u0026mut self) {\n        if self.game_over {\n            return;\n        }\n\n        let head = self.snake[0];\n        let new_head = (\n            (head.0 + self.direction.0 + 20) % 20,\n            (head.1 + self.direction.1 + 20) % 20,\n        );\n\n        if self.snake.contains(\u0026new_head) {\n            self.game_over = true;\n            return;\n        }\n\n        self.snake.insert(0, new_head);\n\n        if new_head == self.food {\n            self.score += 1;\n            self.generate_new_food();\n        } else {\n            self.snake.pop();\n        }\n    }\n\n    fn generate_new_food(\u0026mut self) {\n        let mut rng = rand::thread_rng();\n        loop {\n            let new_food = (rng.gen_range(0..20), rng.gen_range(0..20));\n            if !self.snake.contains(\u0026new_food) {\n                self.food = new_food;\n                break;\n            }\n        }\n    }\n}\n","traces":[{"line":15,"address":[4924850,4924829,4924624],"length":1,"stats":{"Line":0}},{"line":17,"address":[4924645],"length":1,"stats":{"Line":0}},{"line":21,"address":[4924673],"length":1,"stats":{"Line":0}},{"line":41,"address":[4924864],"length":1,"stats":{"Line":0}},{"line":42,"address":[4924883],"length":1,"stats":{"Line":0}},{"line":44,"address":[4924893],"length":1,"stats":{"Line":0}},{"line":45,"address":[4924904],"length":1,"stats":{"Line":0}},{"line":46,"address":[4924920],"length":1,"stats":{"Line":0}},{"line":47,"address":[4925105,4925024],"length":1,"stats":{"Line":0}},{"line":48,"address":[4925079],"length":1,"stats":{"Line":0}},{"line":49,"address":[4925089],"length":1,"stats":{"Li  = self.start_date.lock().unwrap(); // Lock acquired\n        let mut end_date = self.end_date.lock().unwrap(); // Lock acquired\n        *start_date = start; // Modify data\n        *end_date = end; // Modify data\n    } // Both locks are automatically released when MutexGuards go out of scope\n\n    pub fn instant_update(\u0026mut self) {\n        let is_refreshing = self.is_refreshing.clone();\n\n        // if the app is already refreshing, return\n        if *is_refreshing.lock().unwrap() {\n            return;\n        }\n\n        // set refreshing to true\n        *is_refreshing.lock().unwrap() = true;\n\n        // get dates\n        let start = *self.start_date.lock().unwrap();\n        let end = *self.end_date.lock().unwrap();\n\n        let jobs_sender = self.jobs_sender.clone();\n        let resources_sender = self.resources_sender.clone();\n        // Get the data in a different thread\n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            let is_refreshing_clone = is_refreshing.clone();\n            thread::spawn(move || {\n                let res = get_current_jobs_for_period(start, end);\n                if res {\n                    let jobs = get_jobs_from_json(\"./data/data.json\");\n                    let resources = get_resources_from_json(\"./data/data.json\");\n                    jobs_sender.send(jobs).unwrap_or_else(|e| {\n                        println!(\"Error while sending jobs: {}\", e);\n                    });\n\n                    resources_sender.send(resources).unwrap_or_else(|e| {\n                        println!(\"Error while sending resources: {}\", e);\n                    });\n                }\n\n                // set refreshing to false\n                *is_refreshing_clone.lock().unwrap() = false;\n            });\n        }\n\n        #[cfg(target_arch = \"wasm32\")]\n        {\n            // LOG DEBUG\n            // log::info!(\"instant_update: start_date: {:?}, end_date: {:?}\", start, end);\n            let jobs = mock_jobs();\n            jobs_sender.send(jobs).unwrap();\n\n            let strata = mock_stratas();\n            resources_sender.send(strata).unwrap();\n            \n            // set refreshing to false\n            *is_refreshing.lock().unwrap() = false;\n        }\n    }\n\n    // In a different thread, update the data every refresh_rate seconds\n    pub fn update_periodically(\u0026mut self) {\n        let rate = *self.refresh_rate.lock().unwrap();\n        let jobs_sender = self.jobs_sender.clone();\n        let resources_sender = self.resources_sender.clone();\n        let is_refreshing = self.is_refreshing.clone();\n        let start_date = self.start_date.clone();\n        let end_date = self.end_date.clone();\n\n        // Get the data in a different thread\n        #[cfg(not(target_arch = \"wasm32\"))]\n        {\n            thread::spawn(move || {\n                loop {\n                    // Check if already refreshing\n                    if *is_refreshing.lock().unwrap() {\n                        thread::sleep(Duration::from_secs(rate));\n                        continue;\n                    }\n\n                    // Set refreshing to true\n                    *is_refreshing.lock().unwrap() = true;\n\n                    let start;\n                    let end;\n\n                    {\n                        start = *start_date.lock().unwrap();\n                        end = *end_date.lock().unwrap();\n                    }\n\n                    let res = get_current_jobs_for_period(start, end);\n                    if res {\n                        let jobs = get_jobs_from_json(\"./data/data.json\");\n                        let resources = get_resources_from_json(\"./data/data.json\");\n\n                        jobs_sender.send(jobs).unwrap_or_else(|e| {\n                            println!(\"Error while sending jobs: {}\", e);\n                        });\n\n                        resources_sender.send(resources). lt: Vec\u003cString\u003e = Vec::new();\n\n    for cluster in clusters {\n        for host in \u0026cluster.hosts {\n            result.push(host.name.clone());\n        }\n    }\n\n    result\n}\n\npub fn cluster_contain_host(cluster: \u0026Cluster, host_name: \u0026str) -\u003e bool {\n    for host in \u0026cluster.hosts {\n        if host.name == host_name {\n            return true;\n        }\n    }\n    false\n}\n\npub fn get_cluster_from_name(clusters: \u0026Vec\u003cCluster\u003e, name: \u0026str) -\u003e Option\u003cCluster\u003e {\n    for cluster in clusters {\n        if cluster.name == name {\n            return Some(cluster.clone());\n        }\n    }\n    None\n}\n\n/// Extracts all cluster names from a collection of clusters\npub fn get_all_clusters(clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for cluster in clusters {\n        result.push(cluster.name.clone());\n    }\n\n    result\n}\n\n/// Extracts all resource IDs from a collection of clusters\npub fn get_all_resources(clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cu32\u003e {\n    let mut result: Vec\u003cu32\u003e = Vec::new();\n\n    for cluster in clusters {\n        result.extend(cluster.resource_ids.iter());\n    }\n\n    result\n}\n\npub fn contains_host(cluster: \u0026Vec\u003cCluster\u003e, host_name: \u0026str) -\u003e bool {\n    for c in cluster {\n        for host in \u0026c.hosts {\n            if host.name == host_name {\n                return true;\n            }\n        }\n    }\n    false\n}\n\npub fn get_cluster_state_from_name(cluster: \u0026Vec\u003cCluster\u003e, cluster_name: \u0026String) -\u003e ResourceState {\n    for c in cluster {\n        if c.name == *cluster_name {\n            return c.state.clone();\n        }\n    }\n    ResourceState::Unknown\n}\n\npub fn get_host_state_from_name(cluster: \u0026Vec\u003cCluster\u003e, host_name: \u0026String) -\u003e ResourceState {\n    for c in cluster {\n        for host in \u0026c.hosts {\n            if host.name == *host_name {\n                return host.state.clone();\n            }\n        }\n    }\n    ResourceState::Unknown\n}\n\npub fn contains_cluster(cluster: \u0026Vec\u003cCluster\u003e, cluster_name: \u0026str) -\u003e bool {\n    for c in cluster {\n        if c.name == cluster_name {\n            return true;\n        }\n    }\n    false\n}\n\n// Compare two strings that may contain numbers (natural sort)\npub fn compare_string_with_number(a: \u0026str, b: \u0026str) -\u003e Ordering {\n    let mut strings_a: Vec\u003cString\u003e = Vec::new();\n    let mut strings_b: Vec\u003cString\u003e = Vec::new();\n    let mut int_a: Vec\u003ci32\u003e = Vec::new();\n    let mut int_b: Vec\u003ci32\u003e = Vec::new();\n    let mut order_a: Vec\u003cString\u003e = Vec::new();\n    let mut order_b: Vec\u003cString\u003e = Vec::new();\n\n    let mut curr = 0;\n\n    let mut string_count = 0;\n\n    if !a.chars().next().unwrap().is_numeric() {\n        order_a.push(\"string\".to_string());\n        strings_a.push(String::new());\n    }\n\n    for c in a.chars() {\n        if c.is_numeric() {\n            curr = curr * 10 + c.to_digit(10).unwrap() as i32;\n        } else if curr == 0 {\n            strings_a[string_count].push(c);\n        } else {\n            strings_a.push(String::new());\n            string_count += 1;\n            strings_a[string_count].push(c);\n            int_a.push(curr);\n            order_a.push(\"int\".to_string());\n            order_a.push(\"string\".to_string());\n            curr = 0;\n        }\n    }\n\n    if curr != 0 {\n        int_a.push(curr);\n        order_a.push(\"int\".to_string());\n    }\n\n    curr = 0;\n    string_count = 0;\n\n    if !b.chars().next().unwrap().is_numeric() {\n        order_b.push(\"string\".to_string());\n        strings_b.push(String::new());\n    }\n\n    for c in b.chars() {\n        if c.is_numeric() {\n            curr = curr * 10 + c.to_digit(10).unwrap() as i32;\n        } else if curr == 0 {\n            strings_b[string_count].push(c);\n        } else {\n            strings_b.push(String::new());\n            string_count += 1;\n            strings_b[string_count].push(c);\n            int_b.push(curr);\n            order_b.push(\"int\".to_string());\n            order_b.push(\"string\".to_string());\n            curr = 0;\n        }\n    }\n\n    if curr != 0 {\n        int_b.push(curr);\n        order_b.push(\"int\".to_string());\n    }\n\n    // Once the three vectors are created, we can compare them\n    // the comparison will be done in the same order as the order vector\n    let mut index_int = 0;\n    let mut index_string = 0;\n\n    for i in 0..order_a.len() {\n        if order_a[i] == \"int\" \u0026\u0026 order_b[i] == \"int\" {\n            if int_a[index_int] \u003c int_b[index_int] {\n                return Ordering::Less;\n            } else if int_a[index_int] \u003e int_b[index_int] {\n                return Ordering::Greater;\n            }\n            index_int += 1;\n        } else if order_a[i] == \"string\" \u0026\u0026 order_b[i] == \"string\" {\n            if strings_a[index_string] \u003c strings_b[index_string] {\n                return Ordering::Less;\n            } else if strings_a[index_string] \u003e strings_b[index_string] {\n                return Ordering::Greater;\n            }\n            index_string += 1;\n        } else if order_a[i] == \"int\" \u0026\u0026 order_b[i] == \"string\" {\n            return Ordering::Less;\n        } else if order_a[i] == \"string\" \u0026\u0026 order_b[i] == \"int\" {\n            return Ordering::Greater;\n        }\n    }\n\n    if order_a.len() \u003c order_b.len() {\n        return Ordering::Less;\n    } else if order_a.len() \u003e order_b.len() {\n        return Ordering::Greater;\n    }\n\n    return Ordering::Equal;\n}\n\n/* Return the name of all the clusters where the job is running\n * Used for job filtering and display in the UI\n */\npub fn get_clusters_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if !result.contains(\u0026cluster.name) \u0026\u0026 cluster.resource_ids.contains(\u0026resource) {\n                result.push(cluster.name.clone());\n            }\n        }\n    }\n\n    result\n}\n\n/* Returns the names of all hosts where a job is running\n * Used for job filtering and display in the UI */\npub fn get_hosts_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if cluster.resource_ids.contains(\u0026resource) {\n                for host in \u0026cluster.hosts {\n                    if !result.contains(\u0026host.name) \u0026\u0026 host.resource_ids.contains(\u0026resource) {\n                        result.push(host.name.clone());\n                    }\n                }\n            }\n        }\n    }\n\n    result\n}\n\n/*\nCreates a subset of the cluster hierarchy that only contains resources used by the job\n\nThis is used to create a view of the infrastructure specific to a job, useful for\njob details and resource utilization displays. The returned structure mirrors the\nfull cluster hierarchy but includes only the elements relevant to the job.\n */\npub fn get_tree_structure_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cCluster\u003e {\n    let mut result: Vec\u003cCluster\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if cluster.resource_ids.contains(\u0026resource) {\n                // if the cluster already exists in the result, add the resource to the resource_ids\n                if let Some(existing_cluster) = result.iter_mut().find(|c| c.name == cluster.name) {\n                    existing_cluster.resource_ids.push(*resource);\n                    // Then check if in the existing cluster the host already exists\n                    for host in \u0026cluster.hosts {\n                        if host.resource_ids.contains(\u0026resource) {\n                            if let Some(existing_host) = existing_cluster\n                                .hosts\n                                .iter_mut()\n                                .find(|h| h.name == host.name)\n                            {\n                                existing_host.resource_ids.push(*resource);\n                                // Then check if in the existing host the CPU already exists\n                                for cpu in \u0026host.cpus {\n                                    if cpu.resource_ids.contains(\u0026resource) {\n                                        if let Some(existing_cpu) = existing_host\n                                            .cpus\n                                            .iter_mut()\n                                            .find(|c| c.name == cpu.name)\n                                        {\n                                            existing_cpu.resource_ids.push(*resource);\n                                            // Then check if in the existing CPU the resource already exists\n                                            if let Some(existing_res) = existing_cpu\n                                                .resources\n                                                .iter_mut()\n                                                .find(|res| res.id == *resource)\n                                            {\n                                                existing_res.thread_count += 1;\n                                            } else {\n                                                let res = cpu\n                                                    .resources\n                                                    .iter()\n                                                    .find(|res| res.id == *resource);\n\n                                                if let Some(res) = res {\n                                                    existing_cpu.resources.push(res.clone());\n                                                }\n                                            }\n                                        } else {\n                                            let mut new_cpu = Cpu {\n                                                name: cpu.name.clone(),\n                                                resource_ids: vec![*resource],\n                                                chassis: cpu.chassis.clone(),\n                                                core_count: cpu.core_count,\n                                                cpufreq: cpu.cpufreq,\n                                                resources: Vec::new(),\n                                            };\n\n                                            let res = cpu\n                                                .resources\n                                                .iter()\n                                                .find(|res| res.id == *resource);\n\n                                            if let Some(res) = res {\n                                                new_cpu.resources.push(res.clone());\n                                            }\n\n                                            existing_host.cpus.push(new_cpu);\n                                        }\n                                    }\n                                }\n                            } else {\n                                let mut new_host = Host {\n                                    name: host.name.clone(),\n                                    resource_ids: vec![*resource],\n                                    cpus: Vec::new(),\n                                    network_address: host.network_address.clone(),\n                                    state: ResourceState::Unknown,\n                                };\n\n                                for cpu in \u0026host.cpus {\n                                    let mut new_cpu = Cpu {\n                                        name: cpu.name.clone(),\n                                        resource_ids: vec![*resource],\n                                        chassis: cpu.chassis.clone(),\n                                        core_count: cpu.core_count,\n                                        cpufreq: cpu.cpufreq,\n                                        resources: Vec::new(),\n                                    };\n\n                                    let res = cpu.resources.iter().find(|res| res.id == *resource);\n\n                                    if let Some(res) = res {\n                                        new_cpu.resources.push(res.clone());\n                                    }\n\n                                    new_host.cpus.push(new_cpu);\n                                }\n\n                                existing_cluster.hosts.push(new_host);\n                            }\n                        }\n                    }\n                } else {\n                    let new_cluster = Cluster {\n                        name: cluster.name.clone(),\n                        // new resource_ids with only the current resource\n                        resource_ids: vec![*resource],\n\n                        // for the host only keep the hosts that the job is running on\n                        hosts: cluster\n                            .hosts\n                            .iter()\n                            .filter(|host| host.resource_ids.contains(\u0026resource))\n                            .map(|host| {\n                                let mut new_host = Host {\n                                    name: host.name.clone(),\n                                    resource_ids: vec![*resource],\n                                    cpus: Vec::new(),\n                                    network_address: host.network_address.clone(),\n                                    state: ResourceState::Unknown,\n                                };\n\n                                // for the CPU only keep the CPUs that the job is running on\n                                new_host.cpus = host\n                                    .cpus\n                                    .iter()\n                                    .filter(|cpu| cpu.resource_ids.contains(\u0026resource))\n                                    .map(|cpu| {\n                                        let mut new_cpu = Cpu {\n                                            name: cpu.name.clone(),\n                                            resource_ids: vec![*resource],\n                                            chassis: cpu.chassis.clone(),\n                                            core_count: cpu.core_count,\n                                            cpufreq: cpu.cpufreq,\n                                            // get the current resource from the CPU resources and create a new vector with only that resource\n                                            resources: Vec::new(),\n                                        };\n\n                                        let res =\n                                            cpu.resources.iter().find(|res| res.id == *resource);\n\n                                        if let Some(res) = res {\n                                            new_cpu.resources.push(res.clone());\n                                        }\n\n                                        new_cpu\n                                    })\n                                    .collect();\n\n                                new_host\n                            })\n                            .collect(),\n                        state: ResourceState::Unknown,\n                    };\n\n                    result.push(new_cluster);\n                }\n            }\n        }\n    }\n    result\n}\n","traces":[{"line":13,"address":[4890192],"length":1,"stats":{"Line":1}},{"line":14,"address":[4890200],"length":1,"stats":{"Line":1}},{"line":15,"address":[4890210],"length":1,"stats":{"Line":1}},{"line":16,"address":[4890226],"length":1,"stats":{"Line":1}},{"line":18,"address":[4890241],"length":1,"stats":{"Line":1}},{"line":19,"address":[4890261],"length":1,"stats":{"Line":1}},{"line":20,"address":[4890279],"length":1,"stats":{"Line":1}},{"line":22,"address":[4890289],"length":1,"stats":{"Line":1}},{"line":26,"address":[4890336,4890757],"length":1,"stats":{"Line":1}},{"line":27,"address":[4890366],"length":1,"stats":{"Line":1}},{"line":29,"address":[4890385,4890560,4890453],"length":1,"stats":{"Line":3}},{"line":30,"address":[4890573],"length":1,"stats":{"Line":1}},{"line":31,"address":[4890702],"length":1,"stats":{"Line":1}},{"line":35,"address":[4890526],"length":1,"stats":{"Line":1}},{"line":38,"address":[4890784],"length":1,"stats":{"Line":1}},{"line":39,"address":[4890803,4890870],"length":1,"stats":{"Line":2}},{"line":40,"address":[4890880],"length":1,"stats":{"Line":1}},{"line":41,"address":[4890907],"length":1,"stats":{"Line":1}},{"line":44,"address":[4890863],"length":1,"stats":{"Line":1}},{"line":47,"address":[4890928],"length":1,"stats":{"Line":1}},{"line":48,"address":[4890976,4891052],"length":1,"stats":{"Line":2}},{"line":49,"address":[4891069],"length":1,"stats":{"Line":1}},{"line":50,"address":[4891102],"length":1,"stats":{"Line":1}},{"line":53,"address":[4891037],"length":1,"stats":{"Line":1}},{"line":57,"address":[4891136,4891417],"length":1,"stats":{"Line":1}},{"line":58,"address":[4891163],"length":1,"stats":{"Line":1}},{"line":60,"address":[4891182,4891250,4 _structure::filters::JobFilters;\n    use crate::models::data_structure::host::Host;\n    use crate::models::data_structure::job::{Job, JobState};\n    use crate::models::data_structure::resource::{Resource, ResourceState};\n    use egui::Color32;\n\n    // Helper function to create a set of test jobs with different properties\n    fn create_test_jobs() -\u003e Vec\u003cJob\u003e {\n        vec![\n            // Job 1: owner=\"user1\", state=Running, resources=[101, 102]\n            Job {\n                id: 1001,\n                owner: \"user1\".to_string(),\n                state: JobState::Running,\n                walltime: 3600,\n                start_time: 1672527600, // 2023-01-01 00:00:00\n                scheduled_start: 1672527600,\n                assigned_resources: vec![101, 102],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster1\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host1\".to_string(), \"host2\".to_string()], // Pre-populate for test simplicity\n                command: \"test_command1\".to_string(),\n                message: Some(\"test_message1\".to_string()),\n                queue: \"default\".to_string(),\n                submission_time: 1672527500,\n                stop_time: 0,\n                exit_code: Some(0),\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n            // Job 2: owner=\"user2\", state=Waiting, resources=[103]\n            Job {\n                id: 1002,\n                owner: \"user2\".to_string(),\n                state: JobState::Waiting,\n                walltime: 7200,\n                start_time: 1672614000, // 2023-01-02 00:00:00\n                scheduled_start: 1672614000,\n                assigned_resources: vec![103],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster2\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host3\".to_string()],       // Pre-populate for test simplicity\n                command: \"test_command2\".to_string(),\n                message: Some(\"test_message2\".to_string()),\n                queue: \"high_priority\".to_string(),\n                submission_time: 1672613900,\n                stop_time: 0,\n                exit_code: None,\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n            // Job 3: owner=\"user1\", state=Terminated, resources=[104]\n            Job {\n                id: 1003,\n                owner: \"user1\".to_string(),\n                state: JobState::Terminated,\n                walltime: 1800,\n                start_time: 1672700400, // 2023-01-03 00:00:00\n                scheduled_start: 1672700400,\n                assigned_resources: vec![104],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster2\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host4\".to_string()],       // Pre-populate for test simplicity\n                command: \"test_command3\".to_string(),\n                message: Some(\"test_message3\".to_string()),\n                queue: \"default\".to_string(),\n                submission_time: 1672700300,\n                stop_time: 1672702200, // 30 minutes after start\n                exit_code: Some(0),\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n        ]\n    }\n\n    // Helper function to create test clusters\n    fn create_test_clusters() -\u003e Vec\u003cCluster\u003e {\n        vec![\n            // Cluster 1 with resources 101, 102\n            Cluster {\n                name: \"cluster1\".to_string(),\n                hosts: vec![\n                    // Host 1 with resource 101\n                    Host {\n                        name: \"host1\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu1\".to_string(),\n                            resources: vec![Resource {\n                                id: 101,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.4,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![101],\n                        }],\n                        network_address: \"10.0.0.1\".to_string(),\n                        resource_ids: vec![101],\n                        state: ResourceState::Alive,\n                    },\n                    // Host 2 with resource 102\n                    Host {\n                        name: \"host2\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu2\".to_string(),\n                            resources: vec![Resource {\n                                id: 102,\n                                state: ResourceState::Alive,\n                                thread_count: 8,\n                            }],\n                            core_count: 4,\n                            cpufreq: 3.2,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![102],\n                        }],\n                        network_address: \"10.0.0.2\".to_string(),\n                        resource_ids: vec![102],\n                        state: ResourceState::Alive,\n                    },\n                ],\n                resource_ids: vec![101, 102],\n                state: ResourceState::Alive,\n            },\n            // Cluster 2 with resources 103, 104\n            Cluster {\n                name: \"cluster2\".to_string(),\n                hosts: vec![\n                    // Host 3 with resource 103\n                    Host {\n                        name: \"host3\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu3\".to_string(),\n                            resources: vec![Resource {\n                                id: 103,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.8,\n                            chassis: \"rack2\".to_string(),\n                            resource_ids: vec![103],\n                        }],\n                        network_address: \"10.0.0.3\".to_string(),\n                        resource_ids: vec![103],\n                        state: ResourceState::Alive,\n                    },\n                    // Host 4 with resource 104\n                    Host {\n                        name: \"host4\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu4\".to_string(),\n                            resources: vec![Resource {\n                                id: 104,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.8,\n                            chassis: \"rack2\".to_string(),\n                            resource_ids: vec![104],\n                        }],\n                        network_address: \"10.0.0.4\".to_string(),\n                        resource_ids: vec![104],\n                        state: ResourceState::Alive,\n                    },\n                ],\n                resource_ids: vec![103, 104],\n                state: ResourceState::Alive,\n            },\n        ]\n    }\n\n    // Helper function to create and populate an ApplicationContext with test data\n    fn setup_test_app_context() -\u003e ApplicationContext {\n        let mut context = ApplicationContext::default();\n\n        // Add test jobs and clusters\n        context.all_jobs = create_test_jobs();\n        context.all_clusters = create_test_clusters();\n\n        // Jobs clusters and hosts are already populated in create_test_jobs\n        // This is normally done by the application when loading jobs\n\n        // Initially, filtered_jobs should contain all jobs\n        context.filtered_jobs = context.all_jobs.clone();\n\n        context\n    }\n\n    #[test]\n    /// Tests filtering jobs by owner\n    fn test_filter_by_owner() {\n        let mut context = setup_test_app_context();\n\n        // Filter by owner \"user1\"\n        context.filters.set_owners(Some(vec![\"user1\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Should have 2 jobs from user1\"\n        );\n        assert!(\n            context.filtered_jobs.iter().all(|j| j.owner == \"user1\"),\n            \"All filtered jobs should be owned by user1\"\n        );\n\n        // Filter by owner \"user2\"\n        context.filters.set_owners(Some(vec![\"user2\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            1,\n            \"Should have 1 job from user2\"\n        );\n        assert_eq!(\n            context.filtered_jobs[0].owner, \"user2\",\n            \"The job should be owned by user2\"\n        );\n\n        // Filter by multiple owners\n        context\n            .filters\n            .set_owners(Some(vec![\"user1\".to_string(), \"user2\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(context.filtered_jobs.len(), 3, \"Should have all 3 jobs\");\n\n        // Reset owner filter\n        context.filters.set_owners(None);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when own bs when all filters are None\"\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","tests","mod.rs"],"content":"pub mod filters_tests;\npub mod parser_tests;\npub mod resource_state_tests;\npub mod utils_tests;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","tests","parser_tests.rs"],"content":"#[cfg(test)]\nmod tests {\n    use crate::models::data_structure::job::JobState;\n    use crate::models::utils::parser::{get_jobs_from_json, get_resources_from_json};\n    use std::fs;\n    use std::io::Write;\n\n    // Write JSON to a file with specific format that matches the expected input\n    fn write_test_json_file(content: \u0026str, filename: \u0026str) -\u003e String {\n        let temp_dir = std::env::temp_dir();\n        let file_path = temp_dir.join(filename);\n\n        // Write content to file\n        let mut file = fs::File::create(\u0026file_path).expect(\"Failed to create file\");\n        file.write_all(content.as_bytes())\n            .expect(\"Failed to write to file\");\n\n        // Return the absolute path as a string\n        file_path.to_str().unwrap().to_string()\n    }\n\n    #[test]\n    /// Tests that an empty jobs object returns an empty vector\n    fn test_empty_array() {\n        let json_content = r#\"{\"jobs\":{}}\"#;\n        let file_path = write_test_json_file(json_content, \"empty_jobs.json\");\n\n        let jobs = get_jobs_from_json(\u0026file_path);\n\n        fs::remove_file(file_path).unwrap_or_default();\n        assert_eq!(jobs.len(), 0);\n    }\n\n    #[test]\n    /// Tests basic job parsing with minimal valid job data\n    fn test_basic_job_parsing() {\n        // Format the JSON in the structure expected by the parser\n        let json_content = r#\"{\n            \"jobs\": {\n                \"job1\": {\n                    \"id\": \"1234\",\n                    \"owner\": \"test_ nown\");\n\n        // Test with format! to verify fmt::Display implementation\n        let mut output = String::new();\n        write!(output, \"State: {}\", ResourceState::Alive).unwrap();\n        assert_eq!(output, \"State: Alive\");\n    }\n\n    #[test]\n    /// Checks that the Clone implementation works correctly\n    fn test_resource_state_clone() {\n        // Test for each state value\n        let state1 = ResourceState::Dead;\n        let state2 = state1.clone();\n        assert!(matches!(state2, ResourceState::Dead));\n\n        let state1 = ResourceState::Alive;\n        let state2 = state1.clone();\n        assert!(matches!(state2, ResourceState::Alive));\n\n        let state1 = ResourceState::Absent;\n        let state2 = state1.clone();\n        assert!(matches!(state2, ResourceState::Absent));\n\n        let state1 = ResourceState::Unknown;\n        let state2 = state1.clone();\n        assert!(matches!(state2, ResourceState::Unknown));\n    }\n\n    #[test]\n    /// Checks that equality works correctly\n    fn test_resource_state_equality() {\n        assert_eq!(ResourceState::Dead, ResourceState::Dead);\n        assert_eq!(ResourceState::Alive, ResourceState::Alive);\n        assert_eq!(ResourceState::Absent, ResourceState::Absent);\n        assert_eq!(ResourceState::Unknown, ResourceState::Unknown);\n\n        assert_ne!(ResourceState::Dead, ResourceState::Alive);\n        assert_ne!(ResourceState::Dead, ResourceState::Absent);\n        assert_ne!(ResourceState::Dead, ResourceState::Unknown);\n        assert_ne!(ResourceState::Alive, ResourceState::Absent);\n        assert_ne!(ResourceState::Alive, ResourceState::Unknown);\n        assert_ne!(ResourceState::Absent, ResourceState::Unknown);\n    }\n\n    #[test]\n    /// Checks that copy works correctly (ResourceState implements Copy)\n    fn test_resource_state_copy() {\n        let state1 = ResourceState::Alive;\n        let state2 = state1; // Copy semantics\n\n        // If Copy is correctly implemented, both state1 and state2 are valid\n        assert_eq!(state1, ResourceState::Alive);\n        assert_eq!(state2, ResourceState::Alive);\n    }\n\n    #[test]\n    /// Checks conversions from a string\n    fn test_resource_state_from_string() {\n        // Utility function simulating the behavior observed in application_context.rs\n        fn string_to_resource_state(state_str: \u0026str) -\u003e ResourceState {\n            match state_str {\n                \"Dead\" =\u003e ResourceState::Dead,\n                \"Alive\" =\u003e ResourceState::Alive,\n                \"Absent\" =\u003e ResourceState::Absent,\n                _ =\u003e ResourceState::Unknown,\n            }\n        }\n\n        assert_eq!(string_to_resource_state(\"Dead\"), ResourceState::Dead);\n        assert_eq!(string_to_resource_state(\"Alive\"), ResourceState::Alive);\n        assert_eq!(string_to_resource_state(\"Absent\"), ResourceState::Absent);\n        assert_eq!(string_to_resource_state(\"Unknown\"), ResourceState::Unknown);\n\n        // Special cases\n        assert_eq!(string_to_resource_state(\"\"), ResourceState::Unknown);\n        assert_eq!(string_to_resource_state(\"invalid\"), ResourceState::Unknown);\n        assert_eq!(string_to_resource_state(\"ALIVE\"), ResourceState::Unknown); // Case sensitive\n    }\n\n    #[test]\n    /// Checks the use of ResourceState in a collection context\n    fn test_resource_state_in_collection() {\n        let states = vec![\n            ResourceState::Dead,\n            ResourceState::Alive,\n            ResourceState::Absent,\n            ResourceState::Unknown,\n        ];\n\n        assert_eq!(states.len(), 4);\n        assert!(states.contains(\u0026ResourceState::Dead));\n        assert!(states.contains(\u0026ResourceState::Alive));\n        assert!(states.contains(\u0026ResourceState::Absent));\n        assert!(states.contains(\u0026ResourceState::Unknown));\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home" e,\n            clusters: Vec::new(),\n            hosts: Vec::new(),\n\n            // Champs manquants\n            command: \"test_command\".to_string(),\n            message: Some(\"test_message\".to_string()),\n            queue: \"test_queue\".to_string(),\n            submission_time: 1672527500, // Juste avant start_time\n            stop_time: 0,                // 0 pour un job encore en cours d'ex√©cution\n            exit_code: Some(0),          // Code de sortie 0 (succ√®s)\n            gantt_color: Color32::from_rgb(0, 0, 0), // Replace with a default color\n        }\n    }\n\n    #[test]\n    /// Tests that color conversion produces consistent results\n    fn test_convert_id_to_color() {\n        // Test that same ID always gives same color\n        let color1 = convert_id_to_color(1234);\n        let color2 = convert_id_to_color(1234);\n        assert_eq!(color1, color2, \"Same ID should produce same color\");\n\n        // Test that different IDs produce different colors\n        let color3 = convert_id_to_color(5678);\n        assert_ne!(\n            color1, color3,\n            \"Different IDs should produce different colors\"\n        );\n    }\n\n    #[test]\n    /// Tests extraction of all host names from clusters\n    fn test_get_all_hosts() {\n        let clusters = create_test_clusters();\n        let hosts = get_all_hosts(\u0026clusters);\n\n        assert_eq!(hosts.len(), 3, \"Should find 3 hosts\");\n        assert!(hosts.contains(\u0026\"host1\".to_string()));\n        assert!(hosts.contains(\u0026\"host2\".to_string()));\n        assert!(hosts.contains(\u0026\"host3\".to_string()));\n    }\n\n    #[test]\n    /// Tests checking if a cluster contains a specific host\n    fn test_cluster_contain_host() {\n        let clusters = create_test_clusters();\n        let cluster1 = \u0026clusters[0];\n\n        assert!(\n            cluster_contain_host(cluster1, \"host1\"),\n            \"Cluster1 should contain host1\"\n        );\n        assert!(\n            cluster_contain_host(cluster1, \"host2\"),\n            \"Cluster1 should contain host2\"\n        );\n        assert!(\n            !cluster_contain_host(cluster1, \"host3\"),\n            \"Cluster1 should not contain host3\"\n        );\n    }\n\n    #[test]\n    /// Tests retrieving a cluster by name\n    fn test_get_cluster_from_name() {\n        let clusters = create_test_clusters();\n\n        let result1 = get_cluster_from_name(\u0026clusters, \"cluster1\");\n        assert!(result1.is_some(), \"Should find cluster1\");\n        assert_eq!(result1.unwrap().name, \"cluster1\");\n\n        let result2 = get_cluster_from_name(\u0026clusters, \"nonexistent\");\n        assert!(result2.is_none(), \"Should not find nonexistent cluster\");\n    }\n\n    #[test]\n    /// Tests extraction of all cluster names\n    fn test_get_all_clusters() {\n        let clusters = create_test_clusters();\n        let cluster_names = get_all_clusters(\u0026clusters);\n\n        assert_eq!(cluster_names.len(), 2, \"Should find 2 clusters\");\n        assert!(cluster_names.contains(\u0026\"cluster1\".to_string()));\n        assert!(cluster_names.contains(\u0026\"cluster2\".to_string()));\n    }\n\n    #[test]\n    /// Tests extraction of all resource IDs\n    fn test_get_all_resources() {\n        let clusters = create_test_clusters();\n        let resources = get_all_resources(\u0026clusters);\n\n        assert_eq!(resources.len(), 3, \"Should find 3 resources\");\n        assert!(resources.contains(\u0026101));\n        assert!(resources.contains(\u0026102));\n        assert!(resources.contains(\u0026103));\n    }\n\n    #[test]\n    /// Tests checking if any cluster contains a specific host\n    fn test_contains_host() {\n        let clusters = create_test_clusters();\n\n        assert!(\n            contains_host(\u0026clusters, \"host1\"),\n            \"Clusters should contain host1\"\n        );\n        assert!(\n            contains_host(\u0026clusters, \"host3\"),\n            \"Clusters should contain host3\"\n        );\n        assert!(\n            !contains_host(\u0026clusters, \"host4\"),\n            \"Clusters should not contain host4\"\n        );\n    }\n\n    #[test]\n    /// Tests getting a cluster's state by name\n    fn test_get_cluster_state_from_name() {\n        let clusters = create_test_clusters();\n\n        let state1 = get_cluster_state_from_name(\u0026clusters, \u0026\"cluster1\".to_string());\n        assert_eq!(state1, ResourceState::Alive, \"cluster1 should be Alive\");\n\n        let state2 = get_cluster_state_from_name(\u0026clusters, \u0026\"cluster2\".to_string());\n        assert_eq!(state2, ResourceState::Dead, \"cluster2 should be Dead\");\n\n        let state3 = get_cluster_state_from_name(\u0026clusters, \u0026\"nonexistent\".to_string());\n        assert_eq!(\n            state3,\n            ResourceState::Unknown,\n            \"Nonexistent cluster should return Unknown state\"\n        );\n    }\n\n    #[test]\n    /// Tests getting a host's state by name\n    fn test_get_host_state_from_name() {\n        let clusters = create_test_clusters();\n\n        let state1 = get_host_state_from_name(\u0026clusters, \u0026\"host1\".to_string());\n        assert_eq!(state1, ResourceState::Alive, \"host1 should be Alive\");\n\n        let state2 = get_host_state_from_name(\u0026clusters, \u0026\"host3\".to_string());\n        assert_eq!(state2, ResourceState::Dead, \"host3 should be Dead\");\n\n        let state3 = get_host_state_from_name(\u0026clusters, \u0026\"nonexistent\".to_string());\n        assert_eq!(\n            state3,\n            ResourceState::Unknown,\n            \"Nonexistent host should return Unknown state\"\n        );\n    }\n\n    #[test]\n    /// Tests checking if a cluster with specific name exists\n    fn test_contains_cluster() {\n        let clusters = create_test_clusters();\n\n        assert!(\n            contains_cluster(\u0026clusters, \"cluster1\"),\n            \"Should contain cluster1\"\n        );\n        assert!(\n            contains_cluster(\u0026clusters, \"cluster2\"),\n            \"Should contain cluster2\"\n        );\n        assert!(\n            !contains_cluster(\u0026clusters, \"cluster3\"),\n            \"Should not contain cluster3\"\n        );\n    }\n\n    #[test]\n    /// Tests natural string comparison with embedded numbers\n    fn test_compare_string_with_number() {\n        // Test basic alphabetical comparison\n        assert_eq!(compare_string_with_number(\"abc\", \"def\"), Ordering::Less);\n        assert_eq!(compare_string_with_number(\"def\", \"abc\"), Ordering::Greater);\n        assert_eq!(compare_string_with_number(\"abc\", \"abc\"), Ordering::Equal);\n\n        // Test numeric comparison within strings (natural sort)\n        assert_eq!(compare_string_with_number(\"host1\", \"host2\"), Ordering::Less);\n        assert_eq!(\n            compare_string_with_number(\"host2\", \"host10\"),\n            Ordering::Less,\n            \"Natural sort: host2 should come before host10\"\n        );\n        assert_eq!(\n            compare_string_with_number(\"host10\", \"host2\"),\n            Ordering::Greater,\n            \"Natural sort: host10 should come after host2\"\n        );\n\n        // Test mixed strings\n        assert_eq!(\n            compare_string_with_number(\"abc123\", \"abc45\"),\n            Ordering::Greater,\n            \"123 \u003e 45 in natural sort\"\n        );\n    }\n\n    #[test]\n    /// Tests finding clusters related to a job\n    fn test_get_clusters_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_clusters = get_clusters_for_job(\u0026job, \u0026clusters);\n\n        assert_eq!(job_clusters.len(), 1, \"Job should be related to 1 cluster\");\n        assert_eq!(\n            job_clusters[0], \"cluster1\",\n            \"Job should be related to cluster1\"\n        );\n    }\n\n    #[test]\n    /// Tests finding hosts related to a job\n    fn test_get_hosts_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_hosts = get_hosts_for_job(\u0026job, \u0026clusters);\n\n        assert_eq!(job_hosts.len(), 2, \"Job should be related to 2 hosts\");\n        assert!(\n            job_hosts.contains(\u0026\"host1\".to_string()),\n            \"Job should use host1\"\n        );\n        assert!(\n            job_hosts.contains(\u0026\"host2\".to_string()),\n            \"Job should use host2\"\n        );\n    }\n\n    #[test]\n    /// Tests creating a tree structure for a specific job\n    fn test_get_tree_structure_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_tree = get_tree_structure_for_job(\u0026job, \u0026clusters);\n\n        // Verify structure\n        assert_eq!(job_tree.len(), 1, \"Should return 1 cluster\");\n        assert_eq!(job_tree[0].name, \"cluster1\", \"Should be cluster1\");\n        assert_eq!(job_tree[0].hosts.len(), 2, \"Should have 2 hosts\");\n\n        // Check that only relevant resources are included\n        for cluster in \u0026job_tree {\n            for host in \u0026cluster.hosts {\n                for cpu in \u0026host.cpus {\n                    for resource in \u0026cpu.resources {\n                        assert!(\n                            job.assigned_resources.contains(\u0026resource.id),\n                            \"Resource {} should belong to job\",\n                            resource.id\n                        );\n                    }\n                }\n            }\n        }\n    }\n\n    #[test]\n    fn test_natural_sort() {\n        assert_eq!(\n            compare_string_with_number(\"abc123\", \"abc45\"),\n            Ordering::Greater\n        );\n\n        assert_eq!(\n            compare_string_with_number(\"img10.png\", \"img2.png\"),\n            Ordering::Greater\n        );\n        assert_eq!(\n            compare_string_with_number(\"file99.txt\", \"file100.txt\"),\n            Ordering::Less\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","views","components","dashboard_components","job_table.rs"],"content":"use super::job_table_col_selection::ColumnSelection;\nuse super::job_table_sorting::SortKey;\nuse crate::models::data_structure::application_context::ApplicationContext;\nuse crate::models::utils::date_converter::format_timestamp;\nuse crate::models::utils::utils::get_tree_structure_for_job;\nuse crate::{models::data_structure::job::Job, views::components::job_details::JobDetailsWindow};\nuse eframe::egui;\nuse egui::{RichText, Sense, Ui};\nuse egui_extras::{Column, TableBuilder};\n\n/**\n * Struct for the job table\n */\npub struct JobTable {\n    page: usize, // Current page\n    jobs_per_page: usize, // Number of jobs per page\n    details_window: Vec\u003cJobDetailsWindow\u003e, // Details window for the job\n    start_idx: usize, // Start index for the jobs\n    end_idx: usize, // End index for the jobs\n    displayed_jobs_per_page: Vec\u003cJob\u003e, // Jobs displayed per page\n    sort_key: SortKey, // Sort key for the jobs\n    sort_ascending: bool, // True if the sorting is ascending\n    column_selection: ColumnSelection, // Column selection for the table\n}\n\n/**\n * Default implementation of the job table\n */\nimpl Default for JobTable {\n    fn default() -\u003e Self {\n        JobTable {\n            page: 0, // Default page is 0\n            jobs_per_page: 20, // Default number of jobs per page is 20\n            details_window: Vec::new(), // No details window by default\n            start_idx: 0, // Default start index is 0\n            end_idx: 0, // Default end index is 0\n            displayed_jobs_per_page: Vec::new(), // No jobs displayed by default\n            sort_key: SortKey::Id, // Default sort key is the job id\n            sort_ascending: true, // Default sorting is ascending\n            column_selection: ColumnSelection::default(), // Default column selection\n        }\n    }\n}\n\n/**\n * Implementation of the job table\n */\nimpl JobTable {\n    pub fn ui(\u0026mut self, ui: \u0026mut Ui, app: \u0026mut ApplicationContext) {\n        self.displayed_jobs_per_page = app.filtered_jobs.clone();\n        self.sort_key\n            .sort_jobs(\u0026mut self.displayed_jobs_per_page, self.sort_ascending);\n\n        ui.add_space(10.0);\n        ui.heading(RichText::new(t!(\"app.job_table.title\")).strong().size(20.0));\n        ui.add_space(8.0);\n\n        self.start_idx = self.page * self.jobs_per_page;\n        self.end_idx = (self.start_idx + self.jobs_per_page).min(app.filtered_jobs.len());\n        let total_pages =\n            (app.filtered_jobs.len() as f32 / self.jobs_per_page as f32).ceil() as usize;\n\n        if self.start_idx \u003e= app.filtered_jobs.len() {\n            self.reset_pagination();\n            return;\n        }\n\n        ui.horizontal(|ui| {\n            // Left side with Options\n            ui.with_layout(egui::Layout::left_to_right(egui::Align::Center), |ui| {\n                ui.menu_button(t!(\"app.job_table.settings\"), |ui| {\n                    ui.set_max_height(500.0);\n\n                    // Column selection\n                    self.column_selection.ui(ui);\n                });\n                ui.menu_button(\"‚ùì\", |ui| {\n                    ui.label(t!(\"app.job_table.help\"));\n                });\n            });\n\n            // Right side with Pagination, using remaining space\n            ui.with_layout(egui::Layout::right_to_left(egui::Align::Center), |ui| {\n                let mut pagination_ui = |ui: \u0026mut Ui| {\n                    if ui\n                        .button(RichText::new(t!(\"app.job_table.next\")).size(14.0))\n                        .clicked()\n                        \u0026\u0026 self.page \u003c total_pages - 1\n                    {\n                        self.page += 1;\n                    }\n                    ui.label(\n                        RichText::new(format!(\"Page {} / {}\", self.page + 1, total_pages))\n                            .size(14.0),\n                    );\n                    if ui\n                        .button(RichText::new(t!(\"app.job_table.previous\")).size(14.0))\n                        .clicked()\n                        \u0026\u0026 self.page \u003e 0\n                    {\n                        self.page -= 1;\n                    }\n                };\n                pagination_ui(ui);\n            });\n        });\n\n        ui.separator();\n\n        egui::ScrollArea::horizontal().show(ui, |ui| {\n            // Table with pagination, sorting and selection\n            let available_width = ui.available_width();\n            let mut table = TableBuilder::new(ui)\n                .striped(true)\n                .resizable(true)\n                .sense(Sense::click())\n                .column(Column::auto().at_least(2.0).resizable(true));\n\n            // Add columns based on the selection\n            for value in self.column_selection.values.values() {\n                if value.selected {\n                    table = table.column(\n                        Column::remainder()\n                            .at_least(10.0)\n                            .at_most(available_width)\n                            .resizable(true),\n                    );\n                }\n            }\n\n            // Table header\n            table.header(20.0, |mut header| {\n                    header.col(|ui| {\n                        ui.label(RichText::new(t!(\"app.job_table.table.row\")).strong());\n                    });\n\n                    // Add columns in header based on the selection\n                    for value in self.column_selection.values.values() {\n                        if value.selected {\n                            header.col(|ui| {\n                                let is_current_column = value.sort_key == self.sort_key;\n\n                                let header_btn;\n\n                                // If the current column is selected, add an arrow to indicate the sorting direction\n                                if is_current_column {\n                                    header_btn = egui::Button::new(format!(\n                                        \"{} {}\",\n                                        t!(value.name.clone()),\n                                        if self.sort_ascending { '‚¨Ü' } else { '‚¨á' }\n                                    ))\n                                    .frame(true);\n                                } else { // Otherwise, just add the column name\n                                    header_btn = egui::Button::new(t!(value.name.clone())).frame(false);\n                                }\n\n                                // If the column is clicked, change the sorting key and arrow direction\n                                if ui.add(header_btn).clicked() {\n                                    self.sort_key = value.sort_key;\n                                    self.sort_ascending = !self.sort_ascending;\n                                    self.page = 0;\n                                }\n                            });\n                        }\n                    }\n                })\n\n                // Table bodys\n                .body(|mut body| {\n                    for job in self.displayed_jobs_per_page[self.start_idx..self.end_idx].iter() {\n                        body.row(20.0, |mut row| {\n                            // Row index\n                            let row_index = self.start_idx + row.index() + 1;\n                            row.col(|ui| {\n                                ui.label(row_index.to_string());\n                            });\n\n                            for value in self.column_selection.values.values() {\n                                if value.selected {\n                                    row.col(|ui| match value.sort_key {\n                                        SortKey::Id =\u003e {\n                                            ui.label(job.id.to_string());\n                                        }\n                                        SortKey::Owner =\u003e {\n                                            ui.label(job.owner.to_string());\n                                        }\n                                        SortKey::State =\u003e {\n                                            let state_text = job.state.get_label();\n                                            let (state_color, bg_color) = job.state.get_color();\n                                            ui.label(\n                                                egui::RichText::new(state_text)\n                                                    .color(state_color)\n                                                    .background_color(bg_color)\n                                                    .strong(),\n                                            );\n                                        }\n                                        SortKey::StartTime =\u003e {\n                                            ui.label(format_timestamp(job.start_time));\n                                        }\n                                        SortKey::WallTime =\u003e {\n                                            ui.label(job.walltime.to_string());\n                                        }\n                                        SortKey::Queue =\u003e {\n                                            ui.label(\u0026job.queue);\n                                        }\n                                        SortKey::Command =\u003e {\n                                            ui.label(\u0026job.command);\n                                        }\n                                        SortKey::Message =\u003e {\n                                            ui.label(job.message.as_deref().unwrap_or(\"\"));\n                                        }\n                                        SortKey::SubmissionTime =\u003e {\n                                            ui.label(format_timestamp(job.submission_time));\n                                        }\n                                        SortKey::ScheduledStartTime =\u003e {\n                                            ui.label(format_timestamp(job.scheduled_start));\n                                        }\n                                        SortKey::StopTime =\u003e {\n                                            ui.label(format_timestamp(job.stop_time));\n                                        }\n                                        SortKey::ExitCode =\u003e {\n                                            ui.label(\n                                                job.exit_code.map_or(\"N/A\".to_string(), |code| {\n                                                    code.to_string()\n                                                }),\n                                            );\n                                        }\n                                        SortKey::Clusters =\u003e {\n                                            ui.label(job.clusters.join(\", \"));\n                                        }\n                                    });\n                                }\n                            }\n\n                            // Clickable row\n                            let response = row.response().interact(Sense::click());\n                            if response.clicked() {\n                                for window in self.details_window.iter_mut() {\n                                    if window.job.id == job.id {\n                                        window.open = true;\n =\u003e a.get_submission_time().cmp(\u0026b.get_submission_time()), // Compare the job submission time\n                SortKey::ScheduledStartTime =\u003e { // Compare the job scheduled start time\n                    a.get_scheduled_start().cmp(\u0026b.get_scheduled_start())\n                }\n                SortKey::StopTime =\u003e a.get_stop_time().cmp(\u0026b.get_stop_time()), // Compare the job stop time\n                SortKey::ExitCode =\u003e a.get_exit_code().cmp(\u0026b.get_exit_code()), // Compare the job exit code\n                SortKey::Clusters =\u003e a.get_clusters().cmp(\u0026b.get_clusters()), // Compare the job clusters\n            };\n\n            // If the sorting is ascending, return the comparison, otherwise return the reverse comparison\n            if ascending {\n                cmp\n            } else {\n                cmp.reverse()\n            }\n        };\n        \n        // Sort the jobs based on the comparator\n        jobs.sort_by(comparator);\n    }\n}\n\n/**\n * Trait for sortable jobs\n */\npub trait JobSortable {\n    fn get_id(\u0026self) -\u003e \u0026u32;\n    fn get_owner(\u0026self) -\u003e \u0026str;\n    fn get_state(\u0026self) -\u003e \u0026JobState;\n    fn get_start_time(\u0026self) -\u003e u64;\n    fn get_walltime(\u0026self) -\u003e u64;\n    fn get_queue(\u0026self) -\u003e \u0026str;\n    fn get_command(\u0026self) -\u003e \u0026str;\n    fn get_message(\u0026self) -\u003e Option\u003c\u0026str\u003e;\n    fn get_submission_time(\u0026self) -\u003e u64;\n    fn get_scheduled_start(\u0026self) -\u003e u64;\n    fn get_stop_time(\u0026self) -\u003e u64;\n    fn get_exit_code(\u0026self) -\u003e \u0026Option\u003ci32\u003e;\n    fn get_clusters(\u0026self) -\u003e \u0026Vec\u003cString\u003e;\n    fn get_end_date(\u0026self) -\u003e i64;\n}\n","traces":[{"line":30,"address":[4920960],"length":1,"stats":{"Line":0}},{"line":34,"address":[4920991,4921056],"length":1,"stats":{"Line":0}},{"line":35,"address": r,\n        }\n    }\n\n    /**\n     * Shows the metric box with a specific size\n     */\n    pub fn ui_sized(self, ui: \u0026mut egui::Ui, size: Vec2) -\u003e Response {\n        egui::Frame::none()\n            .fill(if ui.ctx().style().visuals.dark_mode {\n                egui::Color32::from_gray(28)\n            } else {\n                egui::Color32::from_gray(255)\n            })\n            .rounding(6.0)\n            .stroke(egui::Stroke::new(0.7, self.color))\n            .show(ui, |ui| {\n                ui.set_min_size(size);\n                ui.vertical_centered(|ui| {\n                    let title_size = (13.0 * size.x / Self::MIN_WIDTH).min(16.0);\n                    let value_size = (24.0 * size.x / Self::MIN_WIDTH).min(32.0);\n\n                    ui.add_space(size.y * 0.1);\n                    ui.label(\n                        RichText::new(\u0026self.title)\n                            .color(egui::Color32::from_gray(160))\n                            .size(title_size),\n                    );\n                    ui.add_space(size.y * 0.15);\n                    ui.heading(\n                        RichText::new(\u0026self.value)\n                            .color(self.color.gamma_multiply(0.8))\n                            .size(value_size)\n                            .strong(),\n                    );\n                });\n            })\n            .response\n    }\n}\n\n/**\n * Implementation of the widget for the metric box\n */\nimpl Widget for MetricBox {\n    fn ui(self, ui: \u0026mut egui::Ui) -\u003e Response {\n        self.ui_sized(ui, Vec2::new(Self::MIN_WIDTH, Self::MIN_HEIGHT))\n    }\n}\n","traces":[{"line":24,"address":[5603616],"length":1,"stats":{"Line":0}},{"line":35,"address":[5603696,5604397],"length":1,"stats":{"Line":0}},{"line":36,"address":[5603743,5604122,5604218,5604011,5604347],"length":1,"stats":{"Line":0}},{"line":37,"address":[5603804],"length":1,"stats":{"Line":0}},{"line":38,"address":[5604060],"length title.to_string(),\n            chart,\n            color: egui::Color32::from_rgb(128, 128, 128),\n            labels,\n        }\n    }\n\n    pub fn ui_with_chart(self, ui: \u0026mut egui::Ui, size: Vec2) -\u003e Response {\n        egui::Frame::none()\n            .fill(if ui.ctx().style().visuals.dark_mode {\n                egui::Color32::from_gray(28)\n            } else {\n                egui::Color32::from_gray(255)\n            })\n            .rounding(6.0)\n            .stroke(egui::Stroke::new(0.7, self.color))\n            .show(ui, |ui| {\n                ui.set_min_size(size);\n                ui.vertical_centered(|ui| {\n                    let title_size = (13.0 * size.x / Self::MIN_WIDTH).min(16.0);\n\n                    ui.label(\n                        RichText::new(\u0026self.title)\n                            .color(egui::Color32::from_gray(160))\n                            .size(title_size),\n                    );\n                    ui.add_space(size.y * 0.15);\n\n                    let labels = \u0026self.labels;\n                    Plot::new(\"metric_chart\")\n                        .view_aspect(2.0)\n                        .allow_drag(false)\n                        .allow_zoom(false)\n                        .allow_scroll(false)\n                        .show_x(false)\n                        .show_y(false)\n                        .custom_x_axes(vec![AxisHints::new_x().formatter(move |mark, _range| {\n                            let index = mark.value.round() as usize;\n                            if index \u003c labels.len() {\n                                labels[index].to_string()\n                            } else {\n                                // Fallback for out-of-range values\n                                format!(\"{:.1}\", mark.value)\n                            }\n                        })])\n                        .show(ui, |plot_ui| match self.chart {\n                            ChartType::Bar(bar_chart) =\u003e plot_ui.bar_chart(bar_chart),\n                        })\n                        .response // Return the response from the Plot widget\n                });\n            })\n            .response\n    }\n}\n\nimpl Widget for MetricChart {\n    fn ui(self, ui: \u0026mut egui::Ui) -\u003e Response {\n        self.ui_with_chart(ui, Vec2::new(Self::MIN_WIDTH, Self::MIN_HEIGHT))\n    }\n}\n\npub fn create_jobstate_chart(jobs: Vec\u003cJob\u003e) -\u003e MetricChart {\n    let mut job_states = HashMap::new();\n    for job in jobs {\n        let count = job_states.entry(job.state).or_insert(0);\n        *count += 1;\n    }\n\n    // Convert HashMap to Vec and sort by state label\n    let mut state_counts: Vec\u003c_\u003e = job_states.into_iter().collect();\n    state_counts.sort_by_key(|(state, _)| state.get_label());\n\n    // Extract labels for the x-axis\n    let labels: Vec\u003cString\u003e = state_counts\n        .iter()\n        .map(|(state, _)| state.get_label().to_string())\n        .collect();\n\n    let bars: Vec\u003cBar\u003e = state_counts\n        .into_iter()\n        .enumerate()\n        .map(|(index, (state, count))| {\n            Bar::new(index as f64, count as f64)\n                .name(state.get_label())\n                .fill(state.get_color().1)\n        })\n        .collect();\n\n    let plot = BarChart::new(bars).name(\"Job States\");\n    MetricChart::new(\"Job State\", ChartType::Bar(plot), labels)\n}\n","traces":[{"line":23,"address":[5605723,5605761,5605312],"length":1,"stats":{"Line":0}},{"line":25,"address":[5605355],"length":1,"stats":{"Line":0}},{"line":27,"address":[5605555,5605489],"length":1,"stats":{"Line":0}},{"line":32,"address":[5606691,5605792],"length":1,"stats":{"Line":0}},{"line":33,"address":[5606519,5606238,5606337,5605839,5606127],"length":1,"stats":{"Line":0}},{"line":34,"address":[5605920],"length":1,"stats":{"Line":0}},{"line":35,"address":[5606176],"length":1,"stats":{"Line":0}},{"line":37,"address":[560   .min_col_width(column_width)\n            .max_col_width(column_width)\n            .show(ui, |ui| {\n                let mut builder = MetricGridBuilder {\n                    ui,\n                    column_width,\n                    current_column: 0,\n                    columns: self.columns,\n                };\n                add_contents(\u0026mut builder);\n\n                if builder.current_column \u003e 0 \u0026\u0026 builder.current_column \u003c builder.columns {\n                    builder.new_row();\n                }\n            });\n    }\n}\n\npub struct MetricGridBuilder\u003c'a\u003e {\n    ui: \u0026'a mut egui::Ui,\n    column_width: f32,\n    current_column: usize,\n    columns: usize,\n}\n\nimpl\u003c'a\u003e MetricGridBuilder\u003c'a\u003e {\n    pub fn add_metric(\u0026mut self, metric: MetricBox) {\n        if self.current_column \u003e= self.columns {\n            self.new_row();\n        }\n\n        self.ui\n            .add_sized([self.column_width, MetricBox::MIN_HEIGHT], metric);\n        self.current_column += 1;\n    }\n\n    pub fn add_chart(\u0026mut self, chart: MetricChart) {\n        if self.current_column \u003e= self.columns {\n            self.new_row();\n        }\n        self.ui\n            .add_sized([self.column_width, MetricBox::MIN_HEIGHT], chart);\n        self.current_column += 1;\n    }\n\n    pub fn new_row(\u0026mut self) {\n        if self.current_column \u003e 0 {\n            self.ui.end_row();\n        }\n        self.current_column = 0;\n    }\n}\n","traces":[{"line":10,"address":[4335648],"length":1,"stats":{"Line":0}},{"line":19,"address":[5441636,5440672],"length":1,"stats":{"Line":0}},{"line":23,"address":[5440829,5440744],"length":1,"stats":{"Line":0}},{"line":26,"address":[5440838,5441049],"length":1,"stats":{"Line":0}},{"line":27,"address":[5440927,5441075],"length":1,"stats":{"Line":0}},{"line":30,"address":[5441106,5441062],"length":1,"stats":{"Line":0}},{"line":33,"address":[5441115,54413 i.add_space(8.0);\n\n            // Timing information\n            ui.group(|ui| {\n                ui.heading(t!(\"app.details.timing_info.title\"));\n\n                ui.horizontal(|ui| {\n                    ui.label(format!(\n                        \"{}:\",\n                        t!(\"app.details.timing_info.submission_time\")\n                    ));\n                    ui.strong(format_timestamp(self.job.submission_time));\n                });\n                ui.horizontal(|ui| {\n                    ui.label(format!(\n                        \"{}:\",\n                        t!(\"app.details.timing_info.scheduled_start_time\")\n                    ));\n                    ui.strong(format_timestamp(self.job.scheduled_start));\n                });\n                ui.horizontal(|ui| {\n                    ui.label(format!(\n                        \"{}:\",\n                        t!(\"app.details.timing_info.actual_start_time\")\n                    ));\n                    ui.strong(format_timestamp(self.job.start_time));\n                });\n                ui.horizontal(|ui| {\n                    ui.label(format!(\"{}:\", t!(\"app.details.timing_info.stop_time\")));\n                    ui.strong(format_timestamp(self.job.stop_time));\n                });\n                ui.horizontal(|ui| {\n                    ui.label(format!(\"{}:\", t!(\"app.details.timing_info.wall_time\")));\n                    ui.strong(format!(\"{} seconds\", self.job.walltime));\n                });\n            });\n\n            ui.add_space(8.0);\n\n            if !self.cluster.is_empty() {\n                // Ressources\n                ui.group(|ui| {\n                    ui.heading(t!(\"app.details.resources.title\"));\n                    egui::CollapsingHeader::new(t!(\"app.details.resources.cluster\"))\n                        .default_open(false)\n                        .show(ui, |ui| {\n                            for cluster in \u0026self.cluster {\n
