          Cluster {\n                name: \"cluster1\".to_string(),\n                hosts: vec![\n                    Host {\n                        name: \"host1\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu1\".to_string(),\n                            resources: vec![Resource {\n                                id: 101,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.4,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![101],\n                        }],\n                        network_address: \"10.0.0.1\".to_string(),\n                        resource_ids: vec![101],\n                        state: ResourceState::Alive,\n                    },\n                    Host {\n                        name: \"host2\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu2\".to_string(),\n                            resources: vec![Resource {\n                                id: 102,\n                                state: ResourceState::Alive,\n                                thread_count: 8,\n                            }],\n                            core_count: 4,\n                            cpufreq: 3.2,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![102],\n                        }],\n                        network_address: \"10.0.0.2\".to_string(),\n                        resource_ids: vec![102],\n                        state: ResourceState::Alive,\n                    },\n                ],\n                resource_ids: vec![101, 102],\n                state: ResourceState::Alive,\n            },\n            Cluster {\n                name: \"cluster2\".to_string(),\n                hosts: vec![Host {\n                    name: \"host3\".to_string(),\n                    cpus: vec![Cpu {\n                        name: \"cpu3\".to_string(),\n                        resources: vec![Resource {\n                            id: 103,\n                            state: ResourceState::Dead,\n                            thread_count: 4,\n                        }],\n                        core_count: 2,\n                        cpufreq: 2.8,\n                        chassis: \"rack2\".to_string(),\n                        resource_ids: vec![103],\n                    }],\n                    network_address: \"10.0.0.3\".to_string(),\n                    resource_ids: vec![103],\n                    state: ResourceState::Dead,\n                }],\n                resource_ids: vec![103],\n                state: ResourceState::Dead,\n            },\n        ]\n    }\n\n    // Helper function to create a test job\n    fn create_test_job() -\u003e Job {\n        Job {\n            id: 1234,\n            owner: \"test_user\".to_string(),\n            state: crate::models::data_structure::job::JobState::Running,\n            walltime: 3600,\n            start_time: 1672527600,\n            scheduled_start: 1672527600,\n            assigned_resources: vec![101, 102],\n            main_resource_state: ResourceState::Alive,\n            clusters: Vec::new(),\n            hosts: Vec::new(),\n\n            // Champs manquants\n            command: \"test_command\".to_string(),\n            message: Some(\"test_message\".to_string()),\n            queue: \"test_queue\".to_string(),\n            submission_time: 1672527500, // Juste avant start_time\n            stop_time: 0,                // 0 pour un job encore en cours d'ex√©cution\n            exit_code: Some(0),          // Code de sortie 0 (succ√®s)\n            gantt_color: Color32::from_rgb(0, 0, 0), // Replace with a default color\n        }\n    }\n\n    #[test]\n    /// Tests that color conversion produces consistent results\n    fn test_convert_id_to_color() {\n        // Test that same ID always gives same color\n        let color1 = convert_id_to_color(1234);\n        let color2 = convert_id_to_color(1234);\n        assert_eq!(color1, color2, \"Same ID should produce same color\");\n\n        // Test that different IDs produce different colors\n        let color3 = convert_id_to_color(5678);\n        assert_ne!(\n            color1, color3,\n            \"Different IDs should produce different colors\"\n        );\n    }\n\n    #[test]\n    /// Tests extraction of all host names from clusters\n    fn test_get_all_hosts() {\n        let clusters = create_test_clusters();\n        let hosts = get_all_hosts(\u0026clusters);\n\n        assert_eq!(hosts.len(), 3, \"Should find 3 hosts\");\n        assert!(hosts.contains(\u0026\"host1\".to_string()));\n        assert!(hosts.contains(\u0026\"host2\".to_string()));\n        assert!(hosts.contains(\u0026\"host3\".to_string()));\n    }\n\n    #[test]\n    /// Tests checking if a cluster contains a specific host\n    fn test_cluster_contain_host() {\n        let clusters = create_test_clusters();\n        let cluster1 = \u0026clusters[0];\n\n        assert!(\n            cluster_contain_host(cluster1, \"host1\"),\n            \"Cluster1 should contain host1\"\n        );\n        assert!(\n            cluster_contain_host(cluster1, \"host2\"),\n            \"Cluster1 should contain host2\"\n        );\n        assert!(\n            !cluster_contain_host(cluster1, \"host3\"),\n            \"Cluster1 should not contain host3\"\n        );\n    }\n\n    #[test]\n    /// Tests retrieving a cluster by name\n    fn test_get_cluster_from_name() {\n        let clusters = create_test_clusters();\n\n        let result1 = get_cluster_from_name(\u0026clusters, \"cluster1\");\n        assert!(result1.is_some(), \"Should find cluster1\");\n        assert_eq!(result1.unwrap().name, \"cluster1\");\n\n        let result2 = get_cluster_from_name(\u0026clusters, \"nonexistent\");\n        assert!(result2.is_none(), \"Should not find nonexistent cluster\");\n    }\n\n    #[test]\n    /// Tests extraction of all cluster names\n    fn test_get_all_clusters() {\n        let clusters = create_test_clusters();\n        let cluster_names = get_all_clusters(\u0026clusters);\n\n        assert_eq!(cluster_names.len(), 2, \"Should find 2 clusters\");\n        assert!(cluster_names.contains(\u0026\"cluster1\".to_string()));\n        assert!(cluster_names.contains(\u0026\"cluster2\".to_string()));\n    }\n\n    #[test]\n    /// Tests extraction of all resource IDs\n    fn test_get_all_resources() {\n        let clusters = create_test_clusters();\n        let resources = get_all_resources(\u0026clusters);\n\n        assert_eq!(resources.len(), 3, \"Should find 3 resources\");\n        assert!(resources.contains(\u0026101));\n        assert!(resources.contains(\u0026102));\n        assert!(resources.contains(\u0026103));\n    }\n\n    #[test]\n    /// Tests checking if any cluster contains a specific host\n    fn test_contains_host() {\n        let clusters = create_test_clusters();\n\n        assert!(\n            contains_host(\u0026clusters, \"host1\"),\n            \"Clusters should contain host1\"\n        );\n        assert!(\n            contains_host(\u0026clusters, \"host3\"),\n            \"Clusters should contain host3\"\n        );\n        assert!(\n            !contains_host(\u0026clusters, \"host4\"),\n            \"Clusters should not contain host4\"\n        );\n    }\n\n    #[test]\n    /// Tests getting a cluster's state by name\n    fn test_get_cluster_state_from_name() {\n        let clusters = create_test_clusters();\n\n        let state1 = get_cluster_state_from_name(\u0026clusters, \u0026\"cluster1\".to_string());\n        assert_eq!(state1, ResourceState::Alive, \"cluster1 should be Alive\");\n\n        let state2 = get_cluster_state_from_name(\u0026clusters, \u0026\"cluster2\".to_string());\n        assert_eq!(state2, ResourceState::Dead, \"cluster2 should be Dead\");\n\n        let state3 = get_cluster_state_from_name(\u0026clusters, \u0026\"nonexistent\".to_string());\n        assert_eq!(\n            state3,\n            ResourceState::Unknown,\n            \"Nonexistent cluster should return Unknown state\"\n        );\n    }\n\n    #[test]\n    /// Tests getting a host's state by name\n    fn test_get_host_state_from_name() {\n        let clusters = create_test_clusters();\n\n        let state1 = get_host_state_from_name(\u0026clusters, \u0026\"host1\".to_string());\n        assert_eq!(state1, ResourceState::Alive, \"host1 should be Alive\");\n\n        let state2 = get_host_state_from_name(\u0026clusters, \u0026\"host3\".to_string());\n        assert_eq!(state2, ResourceState::Dead, \"host3 should be Dead\");\n\n        let state3 = get_host_state_from_name(\u0026clusters, \u0026\"nonexistent\".to_string());\n        assert_eq!(\n            state3,\n            ResourceState::Unknown,\n            \"Nonexistent host should return Unknown state\"\n        );\n    }\n\n    #[test]\n    /// Tests checking if a cluster with specific name exists\n    fn test_contains_cluster() {\n        let clusters = create_test_clusters();\n\n        assert!(\n            contains_cluster(\u0026clusters, \"cluster1\"),\n            \"Should contain cluster1\"\n        );\n        assert!(\n            contains_cluster(\u0026clusters, \"cluster2\"),\n            \"Should contain cluster2\"\n        );\n        assert!(\n            !contains_cluster(\u0026clusters, \"cluster3\"),\n            \"Should not contain cluster3\"\n        );\n    }\n\n    #[test]\n    /// Tests natural string comparison with embedded numbers\n    fn test_compare_string_with_number() {\n        // Test basic alphabetical comparison\n        assert_eq!(compare_string_with_number(\"abc\", \"def\"), Ordering::Less);\n        assert_eq!(compare_string_with_number(\"def\", \"abc\"), Ordering::Greater);\n        assert_eq!(compare_string_with_number(\"abc\", \"abc\"), Ordering::Equal);\n\n        // Test numeric comparison within strings (natural sort)\n        assert_eq!(compare_string_with_number(\"host1\", \"host2\"), Ordering::Less);\n        assert_eq!(\n            compare_string_with_number(\"host2\", \"host10\"),\n            Ordering::Less,\n            \"Natural sort: host2 should come before host10\"\n        );\n        assert_eq!(\n            compare_string_with_number(\"host10\", \"host2\"),\n            Ordering::Greater,\n            \"Natural sort: host10 should come after host2\"\n        );\n\n        // Test mixed strings\n        assert_eq!(\n            compare_string_with_number(\"abc123\", \"abc45\"),\n            Ordering::Greater,\n            \"123 \u003e 45 in natural sort\"\n        );\n    }\n\n    #[test]\n    /// Tests finding clusters related to a job\n    fn test_get_clusters_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_clusters = get_clusters_for_job(\u0026job, \u0026clusters);\n\n        assert_eq!(job_clusters.len(), 1, \"Job should be related to 1 cluster\");\n        assert_eq!(\n            job_clusters[0], \"cluster1\",\n            \"Job should be related to cluster1\"\n        );\n    }\n\n    #[test]\n    /// Tests finding hosts related to a job\n    fn test_get_hosts_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_hosts = get_hosts_for_job(\u0026job, \u0026clusters);\n\n        assert_eq!(job_hosts.len(), 2, \"Job should be related to 2 hosts\");\n        assert!(\n            job_hosts.contains(\u0026\"host1\".to_string()),\n            \"Job should use host1\"\n        );\n        assert!(\n            job_hosts.contains(\u0026\"host2\".to_string()),\n            \"Job should use host2\"\n        );\n    }\n\n    #[test]\n    /// Tests creating a tree structure for a specific job\n    fn test_get_tree_structure_for_job() {\n        let clusters = create_test_clusters();\n        let job = create_test_job();\n\n        let job_tree = get_tree_structure_for_job(\u0026job, \u0026clusters);\n\n        // Verify structure\n        assert_eq!(job_tree.len(), 1, \"Should return 1 cluster\");\n        assert_eq!(job_tree[0].name, \"cluster1\", \"Should be cluster1\");\n        assert_eq!(job_tree[0].hosts.len(), 2, \"Should have 2 hosts\");\n\n        // Check that only relevant resources are included\n        for cluster in \u0026job_tree {\n            for host in \u0026cluster.hosts {\n                for cpu in \u0026host.cpus {\n                    for resource in \u0026cpu.resources {\n                        assert!(\n                            job.assigned_resources.contains(\u0026resource.id),\n                            \"Resource {} should belong to job\",\n                            resource.id\n                        );\n                    }\n                }\n            }\n        }\n    }\n\n    #[test]\n    fn test_natural_sort() {\n        assert_eq!(\n            compare_string_with_number(\"abc123\", \"abc45\"),\n            Ordering::Greater\n        );\n\n        assert_eq!(\n            compare_string_with_number(\"img10.png\", \"img2.png\"),\n            Ordering::Greater\n        );\n        assert_eq!(\n            compare_string_with_number(\"file99.txt\", \"file100.txt\"),\n            Ordering::Less\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","views","components","dashboard_components","job_table.rs"],"content":"use super::job_table_col_selection::ColumnSelection;\nuse super::job_table_sorting::SortKey;\nuse crate::models::data_structure::application_context::ApplicationContext;\nuse crate::models::utils::date_converter::format_timestamp;\nuse crate::models::utils::utils::get_tree_structure_for_job;\nuse crate::{models::data_structure::job::Job, views::components::job_details::JobDetailsWindow};\nuse eframe::egui;\nuse egui::{RichText, Sense, Ui};\nuse egui_extras::{Column, TableBuilder};\n\n/**\n * Struct for the job table\n */\npub struct JobTable {\n    page: usize, // Current page\n    jobs_per_page: usize, // Number of jobs per page\n    details_window: Vec\u003cJobDetailsWindow\u003e, // Details window for the job\n    start_idx: usize, // Start index for the jobs\n    end_idx: usize, // End index for the jobs\n    displayed_jobs_per_page: Vec\u003cJob\u003e, // Jobs displayed per page\n    sort_key: SortKey, // Sort key for the jobs\n    sort_ascending: bool, // True if the sorting is ascending\n    column_selection: ColumnSelection, // Column selection for the table\n}\n\n/**\n * Default implementation of the job table\n */\nimpl Default for JobTable {\n    fn default() -\u003e Self {\n        JobTable {\n            page: 0, // Default page is 0\n            jobs_per_page: 20, // Default number of jobs per page is 20\n            details_window: Vec::new(), // No details window by default\n            start_idx: 0, // Default start index is 0\n            end_idx: 0, // Default end index is 0\n            displayed_jobs_per_page: Vec::new(), // No jobs displayed by default\n            sort_key: SortKey::Id, // Default sort key is the job id\n            sort_ascending: true, // Default sorting is ascending\n            column_selection: ColumnSelection::default(), // Default column selection\n        }\n    }\n}\n\n/**\n * Implementation of the job table\n */\nimpl JobTable {\n    pub fn ui(\u0026mut self, ui: \u0026mut Ui, app: \u0026mut ApplicationContext) {\n        self.displayed_jobs_per_page = app.filtered_jobs.clone();\n        self.sort_key\n            .sort_jobs(\u0026mut self.displayed_jobs_per_page, self.sort_ascending);\n\n        ui.add_space(10.0);\n        ui.heading(RichText::new(t!(\"app.job_table.title\")).strong().size(20.0));\n        ui.add_space(8.0);\n\n        self.start_idx = self.page * self.jobs_per_page;\n        self.end_idx = (self.start_idx + self.jobs_per_page).min(app.filtered_jobs.len());\n        let total_pages =\n            (app.filtered_jobs.len() as f32 / self.jobs_per_page as f32).ceil() as usize;\n\n        if self.start_idx \u003e= app.filtered_jobs.len() {\n            self.reset_pagination();\n            return;\n        }\n\n        ui.horizontal(|ui| {\n            // Left side with Options\n            ui.with_layout(egui::Layout::left_to_right(egui::Align::Center), |ui| {\n                ui.menu_button(t!(\"app.job_table.settings\"), |ui| {\n                    ui.set_max_height(500.0);\n\n                    // Column selection\n                    self.column_selection.ui(ui);\n                });\n                ui.menu_button(\"‚ùì\", |ui| {\n                    ui.label(t!(\"app.job_table.help\"));\n                });\n            });\n\n            // Right side with Pagination, using remaining space\n            ui.with_layout(egui::Layout::right_to_left(egui::Align::Center), |ui| {\n                let mut pagination_ui = |ui: \u0026mut Ui| {\n                    if ui\n                        .button(RichText::new(t!(\"app.job_table.next\")).size(14.0))\n                        .clicked()\n                        \u0026\u0026 self.page \u003c total_pages - 1\n                    {\n                        self.page += 1;\n                    }\n                    ui.label(\n                        RichText::new(format!(\"Page {} / {}\", self.page + 1, total_pages))\n                            .size(14.0),\n                    );\n                    if ui\n                        .button(RichText::new(t!(\"app.job_table.previous\")).size(14.0))\n                        .clicked()\n                        \u0026\u0026 self.page \u003e 0\n                    {\n                        self.page -= 1;\n                    }\n                };\n                pagination_ui(ui);\n            });\n        });\n\n        ui.separator();\n\n        egui::ScrollArea::horizontal().show(ui, |ui| {\n            // Table with pagination, sorting and selection\n            let available_width = ui.available_width();\n            let mut table = TableBuilder::new(ui)\n                .striped(true)\n                .resizable(true)\n                .sense(Sense::click())\n                .column(Column::auto().at_least(2.0).resizable(true));\n\n            // Add columns based on the selection\n            for value in self.column_selection.values.values() {\n                if value.selected {\n                    table = table.column(\n                        Column::remainder()\n                            .at_least(10.0)\n                            .at_most(available_width)\n                            .resizable(true),\n                    );\n                }\n            }\n\n            // Table header\n            table.header(20.0, |mut header| {\n                    header.col(|ui| {\n                        ui.label(RichText::new(t!(\"app.job_table.table.row\")).strong());\n                    });\n\n                    // Add columns in header based on the selection\n                    for value in self.column_selection.values.values() {\n                        if value.selected {\n                            header.col(|ui| {\n                                let is_current_column = value.sort_key == self.sort_key;\n\n                                let header_btn;\n\n                                // If the current column is selected, add an arrow to indicate the sorting direction\n                                if is_current_column {\n                                    header_btn = egui::Button::new(format!(\n                                        \"{} {}\",\n                                        t!(value.name.clone()),\n                                        if self.sort_ascending { '‚¨Ü' } else { '‚¨á' }\n                                    ))\n                                    .frame(true);\n                                } else { // Otherwise, just add the column name\n                                    header_btn = egui::Button::new(t!(value.name.clone())).frame(false);\n                                }\n\n                                // If the column is clicked, change the sorting key and arrow direction\n                                if ui.add(header_btn).clicked() {\n                                    self.sort_key = value.sort_key;\n                                    self.sort_ascending = !self.sort_ascending;\n                                    self.page = 0;\n                                }\n                            });\n                        }\n                    }\n                })\n\n                // Table bodys\n                .body(|mut body| {\n                    for job in self.displayed_jobs_per_page[self.start_idx..self.end_idx].iter() {\n                        body.row(20.0, |mut row| {\n                            // Row index\n                            let row_index = self.start_idx + row.index() + 1;\n                            row.col(|ui| {\n                                ui.label(row_index.to_string());\n                            });\n\n                            for value in self.column_selection.values.values() {\n                                if value.selected {\n                                    row.col(|ui| match value.sort_key {\n                                        SortKey::Id =\u003e {\n                                            ui.label(job.id.to_string());\n                                        }\n                                        SortKey::Owner =\u003e {\n                                            ui.label(job.owner.to_string());\n                                        }\n                                        SortKey::State =\u003e {\n                                            let state_text = job.state.get_label();\n                                            let (state_color, bg_color) = job.state.get_color();\n                                            ui.label(\n                                                egui::RichText::new(state_text)\n                                                    .color(state_color)\n                                                    .background_color(bg_color)\n                                                    .strong(),\n                                            );\n                                        }\n                                        SortKey::StartTime =\u003e {\n                                            ui.label(format_timestamp(job.start_time));\n                                        }\n                                        SortKey::WallTime =\u003e {\n                                            ui.label(job.walltime.to_string());\n                                        }\n                                        SortKey::Queue =\u003e {\n                                            ui.label(\u0026job.queue);\n                                        }\n                                        SortKey::Command =\u003e {\n                                            ui.label(\u0026job.command);\n                                        }\n                                        SortKey::Message =\u003e {\n                                            ui.label(job.message.as_deref().unwrap_or(\"\"));\n                                        }\n                                        SortKey::SubmissionTime =\u003e {\n                                            ui.label(format_timestamp(job.submission_time));\n                                        }\n                                        SortKey::ScheduledStartTime =\u003e {\n                                            ui.label(format_timestamp(job.scheduled_start));\n                                        }\n                                        SortKey::StopTime =\u003e {\n                                            ui.label(format_timestamp(job.stop_time));\n                                        }\n                                        SortKey::ExitCode =\u003e {\n                                            ui.label(\n                                                job.exit_code.map_or(\"N/A\".to_string(), |code| {\n                                                    code.to_string()\n                                                }),\n                                            );\n                                        }\n                                        SortKey::Clusters =\u003e {\n                                            ui.label(job.clusters.join(\", \"));\n                                        }\n                                    });\n                                }\n                            }\n\n                            // Clickable row\n                            let response = row.response().interact(Sense::click());\n                            if response.clicked() {\n                                for window in self.details_window.iter_mut() {\n                                    if window.job.id == job.id {\n                                        window.open = true;\n                                        return;\n                                    }\n                                }\n                                self.details_window.push(JobDetailsWindow::new(\n                                    job.clone(),\n                                    get_tree_structure_for_job(job, \u0026app.all_clusters),\n                                ));\n                            }\n                        });\n                    }\n                });\n        });\n\n        ui.add_space(10.0);\n\n        for window in self.details_window.iter_mut() {\n            window.ui(ui);\n        }\n    }\n\n    /**\n     * Resets the pagination\n     */\n    pub fn reset_pagination(\u0026mut self) {\n        self.page = 0;\n        self.start_idx = 0;\n        self.end_idx = 0;\n    }\n}\n","traces":[{"line":30,"address":[5639312,5639562],"length":1,"stats":{"Line":0}},{"line":34,"address":[5639331],"length":1,"stats":{"Line":0}},{"line":37,"address":[5639341],"length":1,"stats":{"Line":0}},{"line":40,"address":[5639389],"length":1,"stats":{"Line":0}},{"line":49,"address":[5639584,5641416],"length":1,"stats":{"Line":0}},{"line":50,"address":[5639644],"length":1,"stats":{"Line":0}},{"line":51,"address":[5639781],"length":1,"stats":{"Line":0}},{"line":54,"address":[5639810],"length":1,"stats":{"Line":0}},{"line":55,"address":[5639815,5641380,5640472],"length":1,"stats":{"Line":0}},{"line":56,"address":[5640434],"length":1,"stats":{"Line":0}},{"line":58,"address":[5640501,5640529,5640452],"length":1,"stats":{"Line":0}},{"line":59,"address":[5640893,5640550,5640505],"length":1,"stats":{"Line":0}},{"line":60,"address":[5640601],"length":1,"stats":{"Line":0}},{"line":63,"address":[5640855],"length":1,"stats":{"Line":0}},{"line":64,"address":[5641286],"length":1,"stats":{"Line":0}},{"line":68,"address":[4357712],"length":1,"stats":{"Line":0}},{"line":70,"address":[4357737,4358912,4357849,4358240],"length":1,"stats":{"Line":0}},{"line":71,"address":[4358661,4358944,4358265,4358440],"length":1,"stats":{"Line":0}},{"line":72,"address":[4358976],"length":1,"stats":{"Line":0}},{"line":75,"address":[4358995],"length":1,"stats":{"Line":0}},{"line":77,"address":[4359024,4358810,4359642],"length":1,"stats":{"Line":0}},{"line":78,"address":[4359587,4359044],"length":1,"stats":{"Line":0}},{"line":83,"address":[4358098,4359664,4357986],"length":1,"stats":{"Line":0}},{"line":84,"address":[4362244,4359744,4362199,4359696],"length":1,"stats":{"Line":0}},{"line":85,"address":[4359777,4360455,4360303,4360829],"length":1,"stats":{"Line":0}},{"line":86,"address":[4359972,4360193,4359793],"length":1,"stats":{"Line":0}},{"li e column information\n */\npub struct ColumnInfo {\n    pub name: String, // Name of the column\n    pub selected: bool, // True if the column is selected\n    pub sort_key: SortKey, // Sort key for the column\n}\n\n/**\n * Struct for the column selection\n */\npub struct ColumnSelection {\n    pub values: BTreeMap\u003cu8, ColumnInfo\u003e, // Map of column index to column info\n}\n\n/**\n * Default implementation of the column selection\n */\nimpl Default for ColumnSelection {\n    fn default() -\u003e Self {\n        let mut instance = Self {\n            values: BTreeMap::new(),\n        };\n        instance.select_default();\n        instance\n    }\n}\n\n/**\n * Implementation of the column selection\n */\nimpl ColumnSelection {\n    pub fn ui(\u0026mut self, ui: \u0026mut egui::Ui) {\n        ui.vertical(|ui| {\n            egui::Grid::new(\"\")\n                .num_columns(2)\n                .striped(false)\n                .show(ui, |ui| {\n                    ui.with_layout(Layout::top_down(egui::Align::Max), |ui| {\n                        ui.set_max_width(100.0);\n                        ui.label(t!(\"app.job_table.table.columns\"));\n                    });\n                    // Column selection grid\n                    egui::Grid::new(\"column_selection_grid\")\n                        .num_columns(3)\n                        .spacing([20.0, 8.0])\n                        .show(ui, |ui| {\n                            let mut count = 0;\n                            for (_column, value) in self.values.iter_mut() {\n                                ui.checkbox(\u0026mut value.selected, t!(value.name.to_string()));\n                                count += 1;\n                                if count % 3 == 0 {\n                                    ui.end_row();\n                                }\n                            }\n                            if count % 3 != 0 {\n                                ui.end_row();\n                            }\n                        });\n                    ui.end_row();\n                    ui.label(\"\");\n                    ui.horizontal(|ui| {\n                        if ui.button(t!(\"app.job_table.select_all\")).clicked() {\n                            self.select_all();\n                        }\n                        if ui.button(t!(\"app.job_table.select_default\")).clicked() {\n                            self.select_default();\n                        }\n                    });\n                });\n        });\n    }\n\n    fn select_default(\u0026mut self) {\n        self.values.insert(\n            0,\n            ColumnInfo {\n                name: \"app.job_table.table.job_id\".to_string(),\n                selected: true,\n                sort_key: SortKey::Id,\n            },\n        );\n        self.values.insert(\n            1,\n            ColumnInfo {\n                name: \"app.job_table.table.owner\".to_string(),\n                selected: true,\n                sort_key: SortKey::Owner,\n            },\n        );\n        self.values.insert(\n            2,\n            ColumnInfo {\n                name: \"app.job_table.table.queue\".to_string(),\n                selected: false,\n                sort_key: SortKey::Queue,\n            },\n        );\n        self.values.insert(\n            3,\n            ColumnInfo {\n                name: \"app.job_table.table.command\".to_string(),\n                selected: false,\n                sort_key: SortKey::Command,\n            },\n        );\n        self.values.insert(\n            4,\n            ColumnInfo {\n                name: \"app.job_table.table.state\".to_string(),\n                selected: true,\n                sort_key: SortKey::State,\n            },\n        );\n        self.values.insert(\n            5,\n            ColumnInfo {\n                name: \"app.job_table.table.message\".to_string(),\n                selected: false,\n                sort_key: SortKey::Messa eduledStartTime,\n    StartTime,\n    StopTime,\n    ExitCode,\n    Clusters,\n    WallTime,\n}\n\n/**\n * Implementation of the sorting keys\n */\nimpl SortKey {\n    /**\n     * Sorts the jobs based on the selected key\n     */\n    pub fn sort_jobs\u003cT\u003e(self, jobs: \u0026mut Vec\u003cT\u003e, ascending: bool)\n    where\n        T: JobSortable,\n    {\n        let comparator = |a: \u0026T, b: \u0026T| {\n            let cmp = match self {\n                SortKey::Id =\u003e a.get_id().cmp(\u0026b.get_id()), // Compare the job id\n                SortKey::Owner =\u003e a.get_owner().cmp(\u0026b.get_owner()), // Compare the job owner\n                SortKey::State =\u003e a.get_state().cmp(\u0026b.get_state()), // Compare the job state\n                SortKey::StartTime =\u003e a.get_start_time().cmp(\u0026b.get_start_time()), // Compare the job start time\n                SortKey::WallTime =\u003e a.get_walltime().cmp(\u0026b.get_walltime()), // Compare the job walltime\n                SortKey::Queue =\u003e a.get_queue().cmp(\u0026b.get_queue()), // Compare the job queue\n                SortKey::Command =\u003e a.get_command().cmp(\u0026b.get_command()), // Compare the job command\n                SortKey::Message =\u003e a.get_message().cmp(\u0026b.get_message()), // Compare the job message\n                SortKey::SubmissionTime =\u003e a.get_submission_time().cmp(\u0026b.get_submission_time()), // Compare the job submission time\n                SortKey::ScheduledStartTime =\u003e { // Compare the job scheduled start time\n                    a.get_scheduled_start().cmp(\u0026b.get_scheduled_start())\n                }\n                SortKey::StopTime =\u003e a.get_stop_time().cmp(\u0026b.get_stop_time()), // Compare the job stop time\n                SortKey::ExitCode =\u003e a.get_exit_code().cmp(\u0026b.get_exit_code()), // Compare the job exit code\n                SortKey::Clusters =\u003e a.get_clusters().cmp(\u0026b.get_clusters()), // Compare the job clusters\n            };\n\n            // If the sorting is ascending, return the comparison, otherwise return the reverse comparison\n            if ascending {\n                cmp\n            } else {\n                cmp.reverse()\n            }\n        };\n        \n        // Sort the jobs based on the comparator\n        jobs.sort_by(comparator);\n    }\n}\n\n/**\n * Trait for sortable jobs\n */\npub trait JobSortable {\n    fn get_id(\u0026self) -\u003e \u0026u32;\n    fn get_owner(\u0026self) -\u003e \u0026str;\n    fn get_state(\u0026self) -\u003e \u0026JobState;\n    fn get_start_time(\u0026self) -\u003e u64;\n    fn get_walltime(\u0026self) -\u003e u64;\n    fn get_queue(\u0026self) -\u003e \u0026str;\n    fn get_command(\u0026self) -\u003e \u0026str;\n    fn get_message(\u0026self) -\u003e Option\u003c\u0026str\u003e;\n    fn get_submission_time(\u0026self) -\u003e u64;\n    fn get_scheduled_start(\u0026self) -\u003e u64;\n    fn get_stop_time(\u0026self) -\u003e u64;\n    fn get_exit_code(\u0026self) -\u003e \u0026Option\u003ci32\u003e;\n    fn get_clusters(\u0026self) -\u003e \u0026Vec\u003cString\u003e;\n    fn get_end_date(\u0026self) -\u003e i64;\n}\n","traces":[{"line":30,"address":[4923376],"length":1,"stats":{"Line":0}},{"line":34,"address":[4923472,4923407],"length":1,"stats":{"Line":0}},{"line":35,"address":[4923518],"length":1,"stats":{"Line":0}},{"line":36,"address":[4923557],"length":1,"stats":{"Line":0}},{"line":37,"address":[4923617],"length":1,"stats":{"Line":0}},{"line":38,"address":[4923875],"length":1,"stats":{"Line":0}},{"line":39,"address":[4924150],"length":1,"stats":{"Line":0}},{"line":40,"address":[4924396],"length":1,"stats":{"Line":0}},{"line":41,"address":[4923703],"length":1,"stats":{"Line":0}},{"line":42,"address":[4923789],"length":1,"stats":{"Line":0}},{"line":43,"address":[4923935],"length":1,"stats":{"Line":0}},{"line":44,"address":[4924018],"length":1,"stats":{"Line":0}},{"line":46,"address":[4924084], centered(|ui| {\n                    let title_size = (13.0 * size.x / Self::MIN_WIDTH).min(16.0);\n\n                    ui.label(\n                        RichText::new(\u0026self.title)\n                            .color(egui::Color32::from_gray(160))\n                            .size(title_size),\n                    );\n                    ui.add_space(size.y * 0.15);\n\n                    let labels = \u0026self.labels;\n                    Plot::new(\"metric_chart\")\n                        .view_aspect(2.0)\n                        .allow_drag(false)\n                        .allow_zoom(false)\n                        .allow_scroll(false)\n                        .show_x(false)\n                        .show_y(false)\n                        .custom_x_axes(vec![AxisHints::new_x().formatter(move |mark, _range| {\n                            let index = mark.value.round() as usize;\n                            if index \u003c labels.len() {\n                                labels[index].to_string()\n                            } else {\n                                // Fallback for out-of-range values\n                                format!(\"{:.1}\", mark.value)\n                            }\n                        })])\n                        .show(ui, |plot_ui| match self.chart {\n                            ChartType::Bar(bar_chart) =\u003e plot_ui.bar_chart(bar_chart),\n                        })\n                        .response // Return the response from the Plot widget\n                });\n            })\n            .response\n    }\n}\n\nimpl Widget for MetricChart {\n    fn ui(self, ui: \u0026mut egui::Ui) -\u003e Response {\n        self.ui_with_chart(ui, Vec2::new(Self::MIN_WIDTH, Self::MIN_HEIGHT))\n    }\n}\n\npub fn create_jobstate_chart(jobs: Vec\u003cJob\u003e) -\u003e MetricChart {\n    let mut job_states = HashMap::new();\n    for job in jobs {\n        let count = job_states.entry(job.state).or_insert(0);\n        *count += 1; te_chart;\nuse crate::views::components::dashboard_components::metric_grid::MetricGrid;\nuse crate::{models::data_structure::application_context::ApplicationContext, views::view::View};\nuse eframe::egui::{self, RichText};\nuse strum::IntoEnumIterator;\n\npub struct Dashboard {\n    job_table: JobTable,\n    metric_grid: MetricGrid,\n    show_chart: bool,\n}\n\nimpl Default for Dashboard {\n    fn default() -\u003e Self {\n        Dashboard {\n            job_table: JobTable::default(),\n            metric_grid: MetricGrid::default(),\n            show_chart: false,\n        }\n    }\n}\n\nimpl View for Dashboard {\n    fn render(\u0026mut self, ui: \u0026mut egui::Ui, app: \u0026mut ApplicationContext) {\n        egui::CentralPanel::default().show(ui.ctx(), |ui| {\n            ui.heading(RichText::new(t!(\"app.dashboard.title\")).strong().size(20.0));\n\n            // Button to toggle between the job chart and the job state metrics\n            if ui\n                .button(if self.show_chart {\n                    t!(\"app.dashboard.show_metrics\")\n                } else {\n                    t!(\"app.dashboard.show_charts\")\n                })\n                .clicked()\n            {\n                self.show_chart = !self.show_chart;\n            }\n\n            self.metric_grid.show(ui, |grid| {\n                if self.show_chart {\n                    // Add the job state chart\n                    let chart = create_jobstate_chart(app.filtered_jobs.clone());\n                    grid.add_chart(chart);\n                } else {\n                    // Add total jobs metric\n                    grid.add_metric(MetricBox::new(\n                        t!(\"app.dashboard.total_jobs\").to_string(),\n                        app.filtered_jobs.len().to_string(),\n                        egui::Color32::from_rgb(128, 128, 128),\n                    ));\n\n                    // Add the job state metrics\n                    for state in JobState::iter() {\n
