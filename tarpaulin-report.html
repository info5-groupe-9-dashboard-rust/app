der\u003cVec\u003cJob\u003e\u003e,\n    pub resources_receiver: Receiver\u003cVec\u003cStrata\u003e\u003e,\n    pub resources_sender: Sender\u003cVec\u003cStrata\u003e\u003e,\n\n    pub font_size: i32,\n    pub see_all_jobs: bool,\n}\n\nimpl ApplicationContext {\n    pub fn check_job_update(\u0026mut self) {\n        if let Ok(new_jobs) = self.jobs_receiver.try_recv() {\n            self.swap_all_jobs = new_jobs;\n            self.is_loading = false;\n        }\n    }\n\n    /*\n    Checks for and processes any new resource data received from the background thread.\n     This method builds the hierarchical structure of clusters, hosts, CPUs, and resources\n     from the flat resource data received.\n     */\n    pub fn check_ressource_update(\u0026mut self) {\n        if let Ok(new_resources) = self.resources_receiver.try_recv() {\n            // for every resources get the cluster name with resource.cluster and if there is no cluster with this name in all_clusters add it to all_clusters\n            for resource in new_resources.iter() {\n                let cluster_name = resource.cluster.as_ref().unwrap_or(\u0026\"\".to_string()).clone();\n                if cluster_name == \"\" {\n                    continue;\n                }\n                if !self\n                    .swap_all_clusters\n                    .iter()\n                    .any(|cluster| cluster.name == cluster_name)\n                {\n                    // Add the cluster to all_clusters with one host being resource.host\n                    let new_cluster = Cluster {\n                        name: cluster_name.clone(),\n                        hosts: vec![Host {\n                            name: resource.host.as_ref().unwrap_or(\u0026\"\".to_string()).clone(),\n                            cpus: vec![Cpu {\n                                name: resource.cputype.as_ref().unwrap_or(\u0026\"\".to_string()).clone(),\n                                resources: vec![Resource {\n                                    id: resource.resource_id.unwrap_or(0),\n                                    state: match resource\n                                        .state\n                                        .as_ref()\n                                        .unwrap_or(\u0026\"\".to_string())\n                                        .as_str()\n                                    {\n                                        \"Dead\" =\u003e super::resource::ResourceState::Dead,\n                                        \"Alive\" =\u003e super::resource::ResourceState::Alive,\n                                        \"Absent\" =\u003e super::resource::ResourceState::Absent,\n                                        _ =\u003e super::resource::ResourceState::Unknown,\n                                    },\n                                    thread_count: resource.thread_count.unwrap_or(0) as i32,\n                                }],\n                                core_count: resource.core_count.unwrap_or(0) as i32,\n                                cpufreq: resource\n                                    .cpufreq\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .parse::\u003cf32\u003e()\n                                    .unwrap_or(0.0),\n                                chassis: resource\n                                    .chassis\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .clone(),\n                                resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                            }],\n                            network_address: resource\n                                .network_address\n                                .as_ref()\n                                .unwrap_or(\u0026\"\".to_string())\n                                .clone(),\n                            resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                            state: ResourceState::Unknown,\n                        }],\n                        resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                        state: ResourceState::Unknown,\n                    };\n\n                    // Add the cluster to all_clusters\n                    self.swap_all_clusters.push(new_cluster);\n                } else {\n                    // if the cluster already exists, check if the host exists and add the host if it doesn't\n                    let cluster = self\n                        .swap_all_clusters\n                        .iter_mut()\n                        .find(|cluster| cluster.name == cluster_name)\n                        .unwrap();\n                    if !cluster.hosts.iter().any(|host| {\n                        host.name == resource.host.as_ref().unwrap_or(\u0026\"\".to_string()).clone()\n                    }) {\n                        cluster.hosts.push(Host {\n                            name: resource.host.as_ref().unwrap_or(\u0026\"\".to_string()).clone(),\n                            cpus: vec![Cpu {\n                                name: resource.cputype.as_ref().unwrap_or(\u0026\"\".to_string()).clone(),\n                                resources: vec![Resource {\n                                    id: resource.resource_id.unwrap_or(0),\n                                    state: match resource\n                                        .state\n                                        .as_ref()\n                                        .unwrap_or(\u0026\"\".to_string())\n                                        .as_str()\n                                    {\n                                        \"Dead\" =\u003e super::resource::ResourceState::Dead,\n                                        \"Alive\" =\u003e super::resource::ResourceState::Alive,\n                                        \"Absent\" =\u003e super::resource::ResourceState::Absent,\n                                        _ =\u003e super::resource::ResourceState::Unknown,\n                                    },\n                                    thread_count: resource.thread_count.unwrap_or(0) as i32,\n                                }],\n                                core_count: resource.core_count.unwrap_or(0) as i32,\n                                cpufreq: resource\n                                    .cpufreq\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .parse::\u003cf32\u003e()\n                                    .unwrap_or(0.0),\n                                chassis: resource\n                                    .chassis\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .clone(),\n                                resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                            }],\n                            network_address: resource\n                                .network_address\n                                .as_ref()\n                                .unwrap_or(\u0026\"\".to_string())\n                                .clone(),\n                            resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                            state: ResourceState::Unknown,\n                        });\n                        // add the resource id to the cluster\n                        cluster.resource_ids.push(resource.resource_id.unwrap_or(0));\n                    } else {\n                        // if the host already exists, check if the cpu exists and add the cpu if it doesn't\n                        let host = cluster\n                            .hosts\n                            .iter_mut()\n                            .find(|host| {\n                                host.name\n                                    == resource.host.as_ref().unwrap_or(\u0026\"\".to_string()).clone()\n                            })\n                            .unwrap();\n                        if !host.cpus.iter().any(|cpu| {\n                            cpu.name == resource.cputype.as_ref().unwrap_or(\u0026\"\".to_string()).clone()\n                        }) {\n                            host.cpus.push(Cpu {\n                                name: resource.cputype.as_ref().unwrap_or(\u0026\"\".to_string()).clone(),\n                                resources: vec![Resource {\n                                    id: resource.resource_id.unwrap_or(0),\n                                    state: match resource\n                                        .state\n                                        .as_ref()\n                                        .unwrap_or(\u0026\"\".to_string())\n                                        .as_str()\n                                    {\n                                        \"Dead\" =\u003e super::resource::ResourceState::Dead,\n                                        \"Alive\" =\u003e super::resource::ResourceState::Alive,\n                                        \"Absent\" =\u003e super::resource::ResourceState::Absent,\n                                        _ =\u003e super::resource::ResourceState::Unknown,\n                                    },\n                                    thread_count: resource.thread_count.unwrap_or(0) as i32,\n                                }],\n                                core_count: resource.core_count.unwrap_or(0) as i32,\n                                cpufreq: resource\n                                    .cpufreq\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .parse::\u003cf32\u003e()\n                                    .unwrap_or(0.0),\n                                chassis: resource\n                                    .chassis\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .clone(),\n                                resource_ids: vec![resource.resource_id.unwrap_or(0)],\n                            });\n\n                            // add the resource id to the host and the cluster\n                            host.resource_ids.push(resource.resource_id.unwrap_or(0));\n                            cluster.resource_ids.push(resource.resource_id.unwrap_or(0));\n                        } else {\n                            // if the cpu already exists, add the resource to the cpu\n                            let cpu = host\n                                .cpus\n                                .iter_mut()\n                                .find(|cpu| {\n                                    cpu.name\n                                        == resource\n                                            .cputype\n                                            .as_ref()\n                                            .unwrap_or(\u0026\"\".to_string())\n                                            .clone()\n                                })\n                                .unwrap();\n                            cpu.resources.push(Resource {\n                                id: resource.resource_id.unwrap_or(0),\n                                state: match resource\n                                    .state\n                                    .as_ref()\n                                    .unwrap_or(\u0026\"\".to_string())\n                                    .as_str()\n                                {\n                                    \"Dead\" =\u003e super::resource::ResourceState::Dead,\n                                    \"Alive\" =\u003e super::resource::ResourceState::Alive,\n                                    \"Absent\" =\u003e super::resource::ResourceState::Absent,\n                                    _ =\u003e super::resource::ResourceState::Unknown,\n                                },\n                                thread_count: resource.thread_count.unwrap_or(0) as i32,\n                            });\n\n                            // add the resource id to the cpu, the host and the cluster\n                            cpu.resource_ids.push(resource.resource_id.unwrap_or(0));\n                            host.resource_ids.push(resource.resource_id.unwrap_or(0));\n                            cluster.resource_ids.push(resource.resource_id.unwrap_or(0));\n                        }\n                    }\n                }\n            }\n            for job in self.swap_all_jobs.iter_mut() {\n                job.clusters = get_clusters_for_job(job, \u0026self.swap_all_clusters);\n                job.hosts = get_hosts_for_job(job, \u0026self.swap_all_clusters);\n                job.update_majority_resource_state(\u0026self.swap_all_clusters);\n            }\n\n            // For each host set is state to the state the most resources have\n            for cluster in self.swap_all_clusters.iter_mut() {\n                for host in cluster.hosts.iter_mut() {\n                    let mut dead_count = 0;\n                    let mut alive_count = 0;\n                    let mut absent_count = 0;\n                    for cpu in host.cpus.iter() {\n                        for resource in cpu.resources.iter() {\n                            match resource.state {\n                                ResourceState::Dead =\u003e dead_count += 1,\n                                ResourceState::Alive =\u003e alive_count += 1,\n                                ResourceState::Absent =\u003e absent_count += 1,\n                                _ =\u003e (),\n                            }\n                        }\n                    }\n                    if dead_count \u003e= alive_count \u0026\u0026 dead_count \u003e= absent_count {\n                        host.state = ResourceState::Dead;\n                    } else if absent_count \u003e= dead_count \u0026\u0026 absent_count \u003e= alive_count {\n                        host.state = ResourceState::Absent;\n                    } else if alive_count \u003e dead_count \u0026\u0026 alive_count \u003e absent_count {\n                        host.state = ResourceState::Alive;\n                    } else {\n                        host.state = ResourceState::Unknown;\n                    }\n                }\n            }\n\n            // For each cluster set is state to the state the most hosts have\n            for cluster in self.swap_all_clusters.iter_mut() {\n                let mut dead_count = 0;\n                let mut alive_count = 0;\n                let mut absent_count = 0;\n                for host in cluster.hosts.iter() {\n                    match host.state {\n                        ResourceState::Dead =\u003e dead_count += 1,\n                        ResourceState::Alive =\u003e alive_count += 1,\n                        ResourceState::Absent =\u003e absent_count += 1,\n                        _ =\u003e (),\n                    }\n                }\n                if dead_count \u003e= alive_count \u0026\u0026 dead_count \u003e= absent_count {\n                    cluster.state = ResourceState::Dead;\n                } else if absent_count \u003e= dead_count \u0026\u0026 absent_count \u003e= alive_count {\n                    cluster.state = ResourceState::Absent;\n                } else if alive_count \u003e dead_count \u0026\u0026 alive_count \u003e absent_count {\n                    cluster.state = ResourceState::Alive;\n                } else {\n                    cluster.state = ResourceState::Unknown;\n                }\n            }\n            // Swap all_jobs and all_clusters with swap_all_jobs and swap_all_clusters\n            // If there is a job with id 0 in all_jobs, we keep it\n            let has_job_0 = self.all_jobs.iter().any(|job| job.id == 0);\n            if has_job_0 {\n                // Get the job with id 0\n                let job_0 = self\n                    .all_jobs\n                    .iter()\n                    .find(|job| job.id == 0)\n                    .unwrap()\n                    .clone();\n                self.swap_all_jobs.push(job_0);\n            }\n\n            self.all_jobs = self.swap_all_jobs.clone();\n            self.all_clusters = self.swap_all_clusters.clone();\n        }\n    }\n\n    pub fn check_data_update(\u0026mut self) {\n        self.check_job_update();\n        self.check_ressource_update();\n\n        // set filter date to the date of the app context\n        self.filters\n            .set_scheduled_start_time(self.start_date.lock().unwrap().timestamp());\n        self.filters\n            .set_wall_time(self.end_date.lock().unwrap().timestamp());\n\n        self.filter_jobs();\n    }\n\n    pub fn logout(\u0026mut self) {\n        self.user_connected = None;\n        self.view_type = ViewType::Authentification;\n    }\n\n    pub fn login(\u0026mut self, username: \u0026str) {\n        self.user_connected = Some(username.to_string());\n        self.view_type = ViewType::Dashboard;\n    }\n\n    /* Returns a deduplicated, sorted list of all unique job owners\n     * Used for filtering functionality in the UI\n     */\n    pub fn get_unique_owners(\u0026self) -\u003e Vec\u003cString\u003e {\n        let mut owners: Vec\u003cString\u003e = self.all_jobs.iter().map(|job| job.owner.clone()).collect();\n        // remove the owner all_resources if it exists\n        owners.retain(|owner| owner != \"all_resources\");\n        owners.sort();\n        owners.dedup();\n        owners\n    }\n\n    /*\n     * Applies the current filters to all_jobs and updates filtered_jobs\n     * This method handles all filtering logic including:\n     * - Job owner filtering\n     * - Job state filtering\n     * - Time range filtering\n     * - Cluster resource filtering\n     */\n    pub fn filter_jobs(\u0026mut self) {\n        self.filtered_jobs = self\n            .all_jobs\n            .iter()\n            .filter(|job| {\n                job.id == 0\n                    || (self\n                        .filters\n                        .owners\n                        .as_ref()\n                        .map_or(true, |owners| owners.contains(\u0026job.owner)))\n                        \u0026\u0026 (self\n                            .filters\n                            .states\n                            .as_ref()\n                            .map_or(true, |states| states.contains(\u0026job.state)))\n                        \u0026\u0026 (((self\n                            .filters\n                            .scheduled_start_time\n                            .map_or(true, |time| time \u003c= job.scheduled_start))\n                            \u0026\u0026 (self\n                                .filters\n                                .wall_time\n                                .map_or(true, |time| time \u003e= job.scheduled_start)))\n                            || ((self\n                                .filters\n                                .scheduled_start_time\n                                .map_or(true, |time| time \u003c= job.get_end_date()))\n                                \u0026\u0026 (self\n                                    .filters\n                                    .wall_time\n                                    .map_or(true, |time| time \u003e= job.get_end_date())))\n                            || ((self\n                                .filters\n                                .scheduled_start_time\n                                .map_or(true, |time| time \u003e= job.start_time))\n                                \u0026\u0026 (self\n                                    .filters\n                                    .wall_time\n                                    .map_or(true, |time| time \u003c= job.get_end_date()))))\n                        \u0026\u0026 (self.filters.clusters.is_none() || {\n                            let selected_clusters = self.filters.clusters.as_ref().unwrap();\n                            selected_clusters.iter().any(|cluster| {\n                                cluster.hosts.iter().any(|host| {\n                                    host.cpus.iter().any(|cpu| {\n                                        cpu.resources.iter().any(|resource| {\n                                            job.assigned_resources.contains(\u0026resource.id)\n                                        })\n                                    })\n                                })\n                            })\n                        })\n            })\n            .cloned() // Clone filtred jobs here\n            .collect();\n    }\n}\n\nimpl Default for ApplicationContext {\n    // Creates a default ApplicationContext with initial values and sets up the background\n    // data refresh mechanism.\n    fn default() -\u003e Self {\n        let (jobs_sender, jobs_receiver) = channel();\n        let (resources_sender, resources_receiver) = channel();\n\n        let now: DateTime\u003cLocal\u003e = Local::now();\n        let mut context = Self {\n            all_jobs: Vec::new(),\n            all_clusters: Vec::new(),\n\n            swap_all_jobs: Vec::new(),\n            swap_all_clusters: Vec::new(),\n\n            jobs_receiver: jobs_receiver,\n            jobs_sender: jobs_sender,\n            resources_receiver: resources_receiver,\n            resources_sender: resources_sender,\n            user_connected: None,\n\n            filtered_jobs: Vec::new(),\n            filters: JobFilters::default(),\n            start_date: Arc::new(Mutex::new(now - chrono::Duration::hours(1))),\n            end_date: Arc::new(Mutex::new(now + chrono::Durat chrono::Duration::seconds(margin);\n    let end_date = end_date + chrono::Duration::seconds(margin);\n\n    // Test connection first\n    if test_connection(\"grenoble.g5k\") != Ok(()) {\n        return false;\n    }\n\n    // Check if Data folder exists\n    let data_folder = std::path::Path::new(\"./data\");\n    if !data_folder.exists() {\n        std::fs::create_dir(data_folder).expect(\"Unable to create data folder\");\n    }\n\n    // Execute SSH command to generate JSON file and redirect output\n    let ssh_status = Command::new(\"ssh\")\n        .args([\n            \"grenoble.g5k\",\n            \u0026format!(\n                \"oarstat -J -g \\\"{}, {}\\\"\",\n                start_date.format(\"%Y-%m-%d %H:%M:%S\"),\n                end_date.format(\"%Y-%m-%d %H:%M:%S\")\n            ),\n        ])\n        .output()\n        .and_then(|output| std::fs::write(\"./data/data.json\", output.stdout));\n\n    if let Err(e) = ssh_status {\n        println!(\"Failed to execute SSH command: {}\", e);\n        return false;\n    }\n\n    true\n}\n\npub fn get_jobs_from_json(file_path: \u0026str) -\u003e Vec\u003cJob\u003e {\n    let file_res = File::open(file_path);\n\n    let mut file = match file_res {\n        Ok(file) =\u003e file,\n        Err(error) =\u003e {\n            println!(\"Unable to open file: {}\", error);\n            return Vec::new();\n        }\n    };\n\n    let mut data = String::new();\n    file.read_to_string(\u0026mut data)\n        .expect(\"Unable to read string\");\n\n    let json: Value = serde_json::from_str(\u0026data).expect(\"Unable to parse JSON\");\n    let mut jobs = Vec::new();\n\n    if let Some(jobs_section) = json.get(\"jobs\") {\n        if let Value::Object(map) = jobs_section {\n            for (_, value) in map {\n                jobs.push(from_json_value(\u0026value));\n            }\n        }\n    }\n\n    jobs\n}\n\npub fn get_resources_from_json(file_path: \u0026str) -\u003e Vec\u003cStrata\u003e {\n    // Open the file\n    let file_res = File::open(file_path);\n\n    let mut file = match file_res {\n        Ok(file) =\u003e file,\n        Err(error) =\u003e {\n            println!(\"Impossible d'ouvrir le fichier: {}\", error);\n            return Vec::new();\n        }\n    };\n\n    // Read the file content\n    let mut data = String::new();\n    if let Err(e) = file.read_to_string(\u0026mut data) {\n        println!(\"Impossible de lire le fichier: {}\", e);\n        return Vec::new();\n    }\n\n    // Parse the JSON content\n    let json: Value = match serde_json::from_str(\u0026data) {\n        Ok(v) =\u003e v,\n        Err(e) =\u003e {\n            println!(\"Impossible de parser le JSON: {}\", e);\n            return Vec::new();\n        }\n    };\n\n    let mut resources = Vec::new();\n\n    // Get the resources array\n    if let Some(resources_array) = json.get(\"resources\").and_then(|v| v.as_array()) {\n        for resource_value in resources_array {\n            // Try to parse the resource\n            if let Ok(resource) = serde_json::from_value::\u003cStrata\u003e(resource_value.clone()) {\n                resources.push(resource);\n            }\n        }\n    }\n\n    resources\n}\n\npub fn parse_state_from_json(json_str: \u0026str) -\u003e Result\u003cJobState, serde_json::Error\u003e {\n    serde_json::from_str(json_str)\n}\n\nfn from_json_value(json: \u0026Value) -\u003e Job {\n    Job {\n        id: json[\"id\"]\n            .as_str()\n            .unwrap_or(\"0\")\n            .parse::\u003cu32\u003e()\n            .unwrap_or(0),\n        owner: json[\"owner\"].as_str().unwrap_or(\"unknown\").to_string(),\n        state: parse_state_from_json(\u0026format!(\n            \"\\\"{}\\\"\",\n            json[\"state\"].as_str().unwrap_or(\"unknown\")\n        ))\n        .unwrap_or(JobState::Unknown),\n        command: json[\"command\"].as_str().unwrap_or(\"\").to_string(),\n        walltime: json[\"walltime\"].as_i64().unwrap_or(0) as i64,\n        message: json[\"message\"].as_str().map(|s| s.to_string()),\n        queue: json[\"queue\"].as_str().unwrap_or(\"default\").to_string(),\n        assigned_resources: json[\"resource_id\"]\n            .as_array()\n            .unwrap_or(\u0026Vec::new())\n            .iter()\n            .filter_map(|v| v.as_str().and_then(|s| s.parse::\u003cu32\u003e().ok()))\n            .collect(),\n        scheduled_start: json[\"start_time\"].as_i64().unwrap_or(0),\n        start_time: json[\"start_time\"].as_i64().unwrap_or(0),\n        stop_time: json[\"stop_time\"].as_i64().unwrap_or(0),\n        submission_time: json[\"submission_time\"].as_i64().unwrap_or(0),\n        exit_code: json[\"exit_code\"].as_i64().map(|n| n as i32),\n        gantt_color: convert_id_to_color(\n            json[\"id\"]\n                .as_str()\n                .unwrap_or(\"0\")\n                .parse::\u003cu32\u003e()\n                .unwrap_or(0),\n        ),\n        clusters: Vec::new(),\n        hosts: Vec::new(),\n        main_resource_state: ResourceState::Unknown,\n    }\n}\n","traces":[{"line":16,"address":[5654551,5653504,5654532],"length":1,"stats":{"Line":6}},{"line":17,"address":[5653644,5653547,5653714],"length":1,"stats":{"Line":18}},{"line":18,"address":[5653601],"length":1,"stats":{"Line":6}},{"line":21,"address":[5653795],"length":1,"stats":{"Line":0}},{"line":22,"address":[5653972,5653805,5654106],"length":1,"stats":{"Line":0}},{"line":23,"address":[5653978,5654135,5654261],"length":1,"stats":{"Line":0}},{"line":24,"address":[5653832,5654317,5654487],"length":1,"stats":{"Line":0}},{"line":36,"address":[5656677,5654592,5656696],"length":1,"stats":{"Line":6}},{"line":38,"address":[5654609],"length":1,"stats":{"Line":6}},{"line":39,"address":[5655009,5654699],"length":1,"stats":{"Line":6}},{"line":40,"address":[5654837],"length":1,"stats":{"Line":6}},{"line":41,"address":[5654899],"length":1,"stats":{"Line":6}},{"line":44,"address":[5655149,5654956,5655033],"length":1,"stats":{"Line": igned_duration_since(self.last_update) \u003e= Duration::milliseconds(500) {\n                if let Some(game) = \u0026mut self.snake_game {\n                    game.update();\n                    self.last_update = now;\n                }\n            }\n        }\n    }\n\n    pub fn random_secret(\u0026mut self, ctx: \u0026egui::Context) {\n        let input_state = ctx.input(|i| i.raw.clone());\n\n        for event in \u0026input_state.events {\n            if let egui::Event::Key { key, pressed, .. } = event {\n                if *pressed {\n                    self.konami_sequence.push(*key);\n\n                    if self.konami_sequence.len() \u003e KONAMI_CODE.len() {\n                        self.konami_sequence.remove(0);\n                    }\n\n                    if self.konami_sequence.len() == KONAMI_CODE.len()\n                        \u0026\u0026 self.konami_sequence == KONAMI_CODE\n                    {\n                        self.is_konami_active = true;\n                        self.snake_game = Some(SnakeGame::new());\n                        self.konami_start_time = Some(Utc::now());\n                        self.show_game = true;\n                    }\n                }\n            }\n        }\n\n        if let Some(game) = \u0026mut self.snake_game {\n            if ctx.input(|i| i.key_pressed(egui::Key::ArrowLeft)) {\n                game.direction = (-1, 0);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowRight)) {\n                game.direction = (1, 0);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowUp)) {\n                game.direction = (0, -1);\n            } else if ctx.input(|i| i.key_pressed(egui::Key::ArrowDown)) {\n                game.direction = (0, 1);\n            }\n        }\n    }\n\n    pub fn draw_snake_game(\u0026mut self, ctx: \u0026egui::Context) {\n        if self.is_konami_active \u0026\u0026 self.show_game {\n            egui::Window::new(\"Secret Snake Game\")\n                .collapsible(false)\n                .show(ctx, |ui| {\n                    if ui.button(\"Close\").clicked() {\n                        self.show_game = false;\n                    }\n                    if let Some(game) = \u0026self.snake_game {\n                        let (rect, _) =\n                            ui.allocate_exact_size(egui::vec2(200.0, 200.0), egui::Sense::hover());\n                        let painter = ui.painter();\n\n                        painter.rect_filled(rect, 0.0, egui::Color32::BLACK);\n\n                        for \u0026(x, y) in \u0026game.snake {\n                            painter.rect_filled(\n                                egui::Rect::from_min_size(\n                                    rect.min + egui::vec2(x as f32 * 10.0, y as f32 * 10.0),\n                                    egui::vec2(10.0, 10.0),\n                                ),\n                                0.0,\n                                egui::Color32::GREEN,\n                            );\n                        }\n\n                        painter.rect_filled(\n                            egui::Rect::from_min_size(\n                                rect.min\n                                    + egui::vec2(\n                                        game.food.0 as f32 * 10.0,\n                                        game.food.1 as f32 * 10.0,\n                                    ),\n                                egui::vec2(10.0, 10.0),\n                            ),\n                            0.0,\n                            egui::Color32::RED,\n                        );\n\n                        ui.label(format!(\"Score: {}\", game.score));\n\n                        if game.game_over {\n                            ui.label(\"Game Over!\");\n                        }\n                    }\n                });\n        }\n    }\n}\n\nstruct SnakeGame {\n    snake: Vec\u003c(i32, i32)\u003e,\n    food: (i32, i32),\n    direction: (i32, i32),\n    game_over: bool,\n    score: i32,\n}\n\nimpl SnakeGame {\n    fn new() -\u003e Self {\n        let mut game = SnakeGame {\n            snake: vec![(5, 5)],\n            food: (0, 0),\n            direction: (1, 0),\n            game_over: false,\n            score: 0,\n        };\n        game.generate_new_food();\n        game\n    }\n\n    fn update(\u0026mut self) {\n        if self.game_over {\n            return;\n        }\n\n        let head = self.snake[0];\n        let new_head = (\n            (head.0 + self.direction.0 + 20) % 20,\n            (head.1 + self.direction.1 + 20) % 20,\n        );\n\n        if self.snake.contains(\u0026new_head) {\n            self.game_over = true;\n            return;\n        }\n\n        self.snake.insert(0, new_head);\n\n        if new_head == self.food {\n            self.score += 1;\n            self.generate_new_food();\n        } else {\n            self.snake.pop();\n        }\n    }\n\n    fn generate_new_food(\u0026mut self) {\n        let mut rng = rand::thread_rng();\n        loop {\n            let new_food = (rng.gen_range(0..20), rng.gen_range(0..20));\n            if !self.snake.contains(\u0026new_food) {\n                self.food = new_food;\n                break;\n            }\n        }\n    }\n}\n","traces":[{"line":15,"address":[4925552,4925778,4925757],"length":1,"stats":{"Line":0}},{"line":17,"address":[4925573],"length":1,"stats":{"Line":0}},{"line":21,"address":[4925601],"length":1,"stats":{"Line":0}},{"line":41,"address":[4925792],"length":1,"stats":{"Line":0}},{"line":42,"address":[4925811],"length":1,"stats":{"Line":0}},{"line":44,"address":[4925821],"length":1,"stats":{"Line":0}},{"line":45,"address":[4925832],"length":1,"stats":{"Line":0}},{"line":46,"address":[4925848],"length":1,"stats":{"Line":0}},{"line":47,"address":[4925952,4926033],"length":1,"stats":{"Line":0}},{"line":48,"address":[4926007],"length":1,"stats":{"Line":0}},{"line":49,"address":[4926017],"length":1,"stats t result: Vec\u003cString\u003e = Vec::new();\n\n    for cluster in clusters {\n        for host in \u0026cluster.hosts {\n            result.push(host.name.clone());\n        }\n    }\n\n    result\n}\n\npub fn cluster_contain_host(cluster: \u0026Cluster, host_name: \u0026str) -\u003e bool {\n    for host in \u0026cluster.hosts {\n        if host.name == host_name {\n            return true;\n        }\n    }\n    false\n}\n\npub fn get_cluster_from_name(clusters: \u0026Vec\u003cCluster\u003e, name: \u0026str) -\u003e Option\u003cCluster\u003e {\n    for cluster in clusters {\n        if cluster.name == name {\n            return Some(cluster.clone());\n        }\n    }\n    None\n}\n\n/// Extracts all cluster names from a collection of clusters\npub fn get_all_clusters(clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for cluster in clusters {\n        result.push(cluster.name.clone());\n    }\n\n    result\n}\n\n/// Extracts all resource IDs from a collection of clusters\npub fn get_all_resources(clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cu32\u003e {\n    let mut result: Vec\u003cu32\u003e = Vec::new();\n\n    for cluster in clusters {\n        result.extend(cluster.resource_ids.iter());\n    }\n\n    result\n}\n\npub fn contains_host(cluster: \u0026Vec\u003cCluster\u003e, host_name: \u0026str) -\u003e bool {\n    for c in cluster {\n        for host in \u0026c.hosts {\n            if host.name == host_name {\n                return true;\n            }\n        }\n    }\n    false\n}\n\npub fn get_cluster_state_from_name(cluster: \u0026Vec\u003cCluster\u003e, cluster_name: \u0026String) -\u003e ResourceState {\n    for c in cluster {\n        if c.name == *cluster_name {\n            return c.state.clone();\n        }\n    }\n    ResourceState::Unknown\n}\n\npub fn get_host_state_from_name(cluster: \u0026Vec\u003cCluster\u003e, host_name: \u0026String) -\u003e ResourceState {\n    for c in cluster {\n        for host in \u0026c.hosts {\n            if host.name == *host_name {\n                return host.state.clone();\n            }\n        }\n    }\n    ResourceState::Unknown\n}\n\npub fn contains_cluster(cluster: \u0026Vec\u003cCluster\u003e, cluster_name: \u0026str) -\u003e bool {\n    for c in cluster {\n        if c.name == cluster_name {\n            return true;\n        }\n    }\n    false\n}\n\n// Compare two strings that may contain numbers (natural sort)\npub fn compare_string_with_number(a: \u0026str, b: \u0026str) -\u003e Ordering {\n    let mut strings_a: Vec\u003cString\u003e = Vec::new();\n    let mut strings_b: Vec\u003cString\u003e = Vec::new();\n    let mut int_a: Vec\u003ci32\u003e = Vec::new();\n    let mut int_b: Vec\u003ci32\u003e = Vec::new();\n    let mut order_a: Vec\u003cString\u003e = Vec::new();\n    let mut order_b: Vec\u003cString\u003e = Vec::new();\n\n    let mut curr = 0;\n\n    let mut string_count = 0;\n\n    if !a.chars().next().unwrap().is_numeric() {\n        order_a.push(\"string\".to_string());\n        strings_a.push(String::new());\n    }\n\n    for c in a.chars() {\n        if c.is_numeric() {\n            curr = curr * 10 + c.to_digit(10).unwrap() as i32;\n        } else if curr == 0 {\n            strings_a[string_count].push(c);\n        } else {\n            strings_a.push(String::new());\n            string_count += 1;\n            strings_a[string_count].push(c);\n            int_a.push(curr);\n            order_a.push(\"int\".to_string());\n            order_a.push(\"string\".to_string());\n            curr = 0;\n        }\n    }\n\n    if curr != 0 {\n        int_a.push(curr);\n        order_a.push(\"int\".to_string());\n    }\n\n    curr = 0;\n    string_count = 0;\n\n    if !b.chars().next().unwrap().is_numeric() {\n        order_b.push(\"string\".to_string());\n        strings_b.push(String::new());\n    }\n\n    for c in b.chars() {\n        if c.is_numeric() {\n            curr = curr * 10 + c.to_digit(10).unwrap() as i32;\n        } else if curr == 0 {\n            strings_b[string_count].push(c);\n        } else {\n            strings_b.push(String::new());\n            string_count += 1;\n            strings_b[string_count].push(c);\n            int_b.push(curr);\n            order_b.push(\"int\".to_string());\n            order_b.push(\"string\".to_string());\n            curr = 0;\n        }\n    }\n\n    if curr != 0 {\n        int_b.push(curr);\n        order_b.push(\"int\".to_string());\n    }\n\n    // Once the three vectors are created, we can compare them\n    // the comparison will be done in the same order as the order vector\n    let mut index_int = 0;\n    let mut index_string = 0;\n\n    for i in 0..order_a.len() {\n        if order_a[i] == \"int\" \u0026\u0026 order_b[i] == \"int\" {\n            if int_a[index_int] \u003c int_b[index_int] {\n                return Ordering::Less;\n            } else if int_a[index_int] \u003e int_b[index_int] {\n                return Ordering::Greater;\n            }\n            index_int += 1;\n        } else if order_a[i] == \"string\" \u0026\u0026 order_b[i] == \"string\" {\n            if strings_a[index_string] \u003c strings_b[index_string] {\n                return Ordering::Less;\n            } else if strings_a[index_string] \u003e strings_b[index_string] {\n                return Ordering::Greater;\n            }\n            index_string += 1;\n        } else if order_a[i] == \"int\" \u0026\u0026 order_b[i] == \"string\" {\n            return Ordering::Less;\n        } else if order_a[i] == \"string\" \u0026\u0026 order_b[i] == \"int\" {\n            return Ordering::Greater;\n        }\n    }\n\n    if order_a.len() \u003c order_b.len() {\n        return Ordering::Less;\n    } else if order_a.len() \u003e order_b.len() {\n        return Ordering::Greater;\n    }\n\n    return Ordering::Equal;\n}\n\n/* Return the name of all the clusters where the job is running\n * Used for job filtering and display in the UI\n */\npub fn get_clusters_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if !result.contains(\u0026cluster.name) \u0026\u0026 cluster.resource_ids.contains(\u0026resource) {\n                result.push(cluster.name.clone());\n            }\n        }\n    }\n\n    result\n}\n\n/* Returns the names of all hosts where a job is running\n * Used for job filtering and display in the UI */\npub fn get_hosts_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cString\u003e {\n    let mut result: Vec\u003cString\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if cluster.resource_ids.contains(\u0026resource) {\n                for host in \u0026cluster.hosts {\n                    if !result.contains(\u0026host.name) \u0026\u0026 host.resource_ids.contains(\u0026resource) {\n                        result.push(host.name.clone());\n                    }\n                }\n            }\n        }\n    }\n\n    result\n}\n\n/*\nCreates a subset of the cluster hierarchy that only contains resources used by the job\n\nThis is used to create a view of the infrastructure specific to a job, useful for\njob details and resource utilization displays. The returned structure mirrors the\nfull cluster hierarchy but includes only the elements relevant to the job.\n */\npub fn get_tree_structure_for_job(job: \u0026Job, clusters: \u0026Vec\u003cCluster\u003e) -\u003e Vec\u003cCluster\u003e {\n    let mut result: Vec\u003cCluster\u003e = Vec::new();\n\n    for resource in \u0026job.assigned_resources {\n        for cluster in clusters {\n            if cluster.resource_ids.contains(\u0026resource) {\n                // if the cluster already exists in the result, add the resource to the resource_ids\n                if let Some(existing_cluster) = result.iter_mut().find(|c| c.name == cluster.name) {\n                    existing_cluster.resource_ids.push(*resource);\n                    // Then check if in the existing cluster the host already exists\n                    for host in \u0026cluster.hosts {\n                        if host.resource_ids.contains(\u0026resource) {\n                            if let Some(existing_host) = existing_cluster\n                                .hosts\n                                .iter_mut()\n                                .find(|h| h.name == host.name)\n                            {\n                                existing_host.resource_ids.push(*resource);\n                                // Then check if in the existing host the CPU already exists\n                                for cpu in \u0026host.cpus {\n                                    if cpu.resource_ids.contains(\u0026resource) {\n                                        if let Some(existing_cpu) = existing_host\n                                            .cpus\n                                            .iter_mut()\n                                            .find(|c| c.name == cpu.name)\n                                        {\n                                            existing_cpu.resource_ids.push(*resource);\n                                            // Then check if in the existing CPU the resource already exists\n                                            if let Some(existing_res) = existing_cpu\n                                                .resources\n                                                .iter_mut()\n                                                .find(|res| res.id == *resource)\n                                            {\n                                                existing_res.thread_count += 1;\n                                            } else {\n                                                let res = cpu\n                                                    .resources\n                                                    .iter()\n                                                    .find(|res| res.id == *resource);\n\n                                                if let Some(res) = res {\n                                                    existing_cpu.resources.push(res.clone());\n                                                }\n                                            }\n                                        } else {\n                                            let mut new_cpu = Cpu {\n                                                name: cpu.name.clone(),\n                                                resource_ids: vec![*resource],\n                                                chassis: cpu.chassis.clone(),\n                                                core_count: cpu.core_count,\n                                                cpufreq: cpu.cpufreq,\n                                                resources: Vec::new(),\n                                            };\n\n                                            let res = cpu\n                                                .resources\n                                                .iter()\n                                                .find(|res| res.id == *resource);\n\n                                            if let Some(res) = res {\n                                                new_cpu.resources.push(res.clone());\n                                            }\n\n                                            existing_host.cpus.push(new_cpu);\n                                        }\n                                    }\n                                }\n                            } else {\n                                let mut new_host = Host {\n                                    name: host.name.clone(),\n                                    resource_ids: vec![*resource],\n                                    cpus: Vec::new(),\n                                    network_address: host.network_address.clone(),\n                                    state: ResourceState::Unknown,\n                                };\n\n                                for cpu in \u0026host.cpus {\n                                    let mut new_cpu = Cpu {\n                                        name: cpu.name.clone(),\n                                        resource_ids: vec![*resource],\n                                        chassis: cpu.chassis.clone(),\n                                        core_count: cpu.core_count,\n                                        cpufreq: cpu.cpufreq,\n                                        resources: Vec::new(),\n                                    };\n\n                                    let res = cpu.resources.iter().find(|res| res.id == *resource);\n\n                                    if let Some(res) = res {\n                                        new_cpu.resources.push(res.clone());\n                                    }\n\n                                    new_host.cpus.push(new_cpu);\n                                }\n\n                                existing_cluster.hosts.push(new_host);\n                            }\n                        }\n                    }\n                } else {\n                    let new_cluster = Cluster {\n                        name: cluster.name.clone(),\n                        // new resource_ids with only the current resource\n                        resource_ids: vec![*resource],\n\n                        // for the host only keep the hosts that the job is running on\n                        hosts: cluster\n                            .hosts\n                            .iter()\n                            .filter(|host| host.resource_ids.contains(\u0026resource))\n                            .map(|host| {\n                                let mut new_host = Host {\n                                    name: host.name.clone(),\n                                    resource_ids: vec![*resource],\n                                    cpus: Vec::new(),\n                                    network_address: host.network_address.clone(),\n                                    state: ResourceState::Unknown,\n                                };\n\n                                // for the CPU only keep the CPUs that the job is running on\n                                new_host.cpus = host\n                                    .cpus\n                                    .iter()\n                                    .filter(|cpu| cpu.resource_ids.contains(\u0026resource))\n                                    .map(|cpu| {\n                                        let mut new_cpu = Cpu {\n                                            name: cpu.name.clone(),\n                                            resource_ids: vec![*resource],\n                                            chassis: cpu.chassis.clone(),\n                                            core_count: cpu.core_count,\n                                            cpufreq: cpu.cpufreq,\n                                            // get the current resource from the CPU resources and create a new vector with only that resource\n                                            resources: Vec::new(),\n                                        };\n\n                                        let res =\n                                            cpu.resources.iter().find(|res| res.id == *resource);\n\n                                        if let Some(res) = res {\n                                            new_cpu.resources.push(res.clone());\n                                        }\n\n                                        new_cpu\n                                    })\n                                    .collect();\n\n                                new_host\n                            })\n                            .collect(),\n                        state: ResourceState::Unknown,\n                    };\n\n                    result.push(new_cluster);\n                }\n            }\n        }\n    }\n    result\n}\n","traces":[{"line":13,"address":[4891136],"length":1,"stats":{"Line":1}},{"line":14,"address":[4891144],"length":1,"stats":{"Line":1}},{"line":15,"address":[4891154],"length":1,"stats":{"Line":1}},{"line":16,"address":[4891170],"length":1,"stats":{"Line":1}},{"line":18,"address":[4891185],"length":1,"stats":{"Line":1}},{"line":19,"address":[4891205],"length":1,"stats":{"Line":1}},{"line":20,"address":[4891223],"length":1,"stats":{"Line":1}},{"line":22,"address":[4891233],"length":1,"stats":{"Line":1}},{"line":26,"address":[4891280,4891701],"length":1,"stats":{"Line":1}},{"line":27,"address":[4891310],"length":1,"stats":{"Line":1}},{"line":29,"address":[4891504,4891329,4891397],"length":1,"stats":{"Line":3}},{"line":30,"address":[4891517],"length":1,"stats":{"Line":1}},{"line":31,"address":[4891646],"length":1,"stats":{"Line":1}},{"line":35,"address":[4891470],"length":1,"stats":{"Line":1}},{"line":38,"address":[4891728],"length":1,"stats":{"Line":1}},{"line":39,"address":[4891747,4891814],"length":1,"stats":{"Line":2}},{"line":40,"address":[4891824],"length":1,"stats":{"Line":1}},{"line":41,"address":[4891851],"length":1,"stats":{"Line":1}},{"line":44,"address":[4891807],"length":1,"stats":{"Line":1}},{"line":47,"address":[4891872],"length":1,"stats":{"Line":1}},{"line":48,"address":[4891996,4891920],"length":1,"stats":{"Line":2}},{"line":49,"address":[4892013],"length":1,"stats":{"Line":1}},{"line":50,"address":[4892046],"length":1,"stats":{"Line":1}},{"line":53,"address":[4891981],"length":1,"stats":{"Line":1}},{"line":57,"address":[4892361,4892080],"length":1,"stats":{"Line":1}},{"line":58,"address":[4892107],"length":1,"stats":{"Line":1}},{"line":60,"address":[4892194,489 ::data_structure::filters::JobFilters;\n    use crate::models::data_structure::host::Host;\n    use crate::models::data_structure::job::{Job, JobState};\n    use crate::models::data_structure::resource::{Resource, ResourceState};\n    use egui::Color32;\n\n    // Helper function to create a set of test jobs with different properties\n    fn create_test_jobs() -\u003e Vec\u003cJob\u003e {\n        vec![\n            // Job 1: owner=\"user1\", state=Running, resources=[101, 102]\n            Job {\n                id: 1001,\n                owner: \"user1\".to_string(),\n                state: JobState::Running,\n                walltime: 3600,\n                start_time: 1672527600, // 2023-01-01 00:00:00\n                scheduled_start: 1672527600,\n                assigned_resources: vec![101, 102],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster1\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host1\".to_string(), \"host2\".to_string()], // Pre-populate for test simplicity\n                command: \"test_command1\".to_string(),\n                message: Some(\"test_message1\".to_string()),\n                queue: \"default\".to_string(),\n                submission_time: 1672527500,\n                stop_time: 0,\n                exit_code: Some(0),\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n            // Job 2: owner=\"user2\", state=Waiting, resources=[103]\n            Job {\n                id: 1002,\n                owner: \"user2\".to_string(),\n                state: JobState::Waiting,\n                walltime: 7200,\n                start_time: 1672614000, // 2023-01-02 00:00:00\n                scheduled_start: 1672614000,\n                assigned_resources: vec![103],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster2\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host3\".to_string()],       // Pre-populate for test simplicity\n                command: \"test_command2\".to_string(),\n                message: Some(\"test_message2\".to_string()),\n                queue: \"high_priority\".to_string(),\n                submission_time: 1672613900,\n                stop_time: 0,\n                exit_code: None,\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n            // Job 3: owner=\"user1\", state=Terminated, resources=[104]\n            Job {\n                id: 1003,\n                owner: \"user1\".to_string(),\n                state: JobState::Terminated,\n                walltime: 1800,\n                start_time: 1672700400, // 2023-01-03 00:00:00\n                scheduled_start: 1672700400,\n                assigned_resources: vec![104],\n                main_resource_state: ResourceState::Alive,\n                clusters: vec![\"cluster2\".to_string()], // Pre-populate for test simplicity\n                hosts: vec![\"host4\".to_string()],       // Pre-populate for test simplicity\n                command: \"test_command3\".to_string(),\n                message: Some(\"test_message3\".to_string()),\n                queue: \"default\".to_string(),\n                submission_time: 1672700300,\n                stop_time: 1672702200, // 30 minutes after start\n                exit_code: Some(0),\n                gantt_color: Color32::from_rgb(10, 100, 100),\n            },\n        ]\n    }\n\n    // Helper function to create test clusters\n    fn create_test_clusters() -\u003e Vec\u003cCluster\u003e {\n        vec![\n            // Cluster 1 with resources 101, 102\n            Cluster {\n                name: \"cluster1\".to_string(),\n                hosts: vec![\n                    // Host 1 with resource 101\n                    Host {\n                        name: \"host1\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu1\".to_string(),\n                            resources: vec![Resource {\n                                id: 101,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.4,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![101],\n                        }],\n                        network_address: \"10.0.0.1\".to_string(),\n                        resource_ids: vec![101],\n                        state: ResourceState::Alive,\n                    },\n                    // Host 2 with resource 102\n                    Host {\n                        name: \"host2\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu2\".to_string(),\n                            resources: vec![Resource {\n                                id: 102,\n                                state: ResourceState::Alive,\n                                thread_count: 8,\n                            }],\n                            core_count: 4,\n                            cpufreq: 3.2,\n                            chassis: \"rack1\".to_string(),\n                            resource_ids: vec![102],\n                        }],\n                        network_address: \"10.0.0.2\".to_string(),\n                        resource_ids: vec![102],\n                        state: ResourceState::Alive,\n                    },\n                ],\n                resource_ids: vec![101, 102],\n                state: ResourceState::Alive,\n            },\n            // Cluster 2 with resources 103, 104\n            Cluster {\n                name: \"cluster2\".to_string(),\n                hosts: vec![\n                    // Host 3 with resource 103\n                    Host {\n                        name: \"host3\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu3\".to_string(),\n                            resources: vec![Resource {\n                                id: 103,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.8,\n                            chassis: \"rack2\".to_string(),\n                            resource_ids: vec![103],\n                        }],\n                        network_address: \"10.0.0.3\".to_string(),\n                        resource_ids: vec![103],\n                        state: ResourceState::Alive,\n                    },\n                    // Host 4 with resource 104\n                    Host {\n                        name: \"host4\".to_string(),\n                        cpus: vec![Cpu {\n                            name: \"cpu4\".to_string(),\n                            resources: vec![Resource {\n                                id: 104,\n                                state: ResourceState::Alive,\n                                thread_count: 4,\n                            }],\n                            core_count: 2,\n                            cpufreq: 2.8,\n                            chassis: \"rack2\".to_string(),\n                            resource_ids: vec![104],\n                        }],\n                        network_address: \"10.0.0.4\".to_string(),\n                        resource_ids: vec![104],\n                        state: ResourceState::Alive,\n                    },\n                ],\n                resource_ids: vec![103, 104],\n                state: ResourceState::Alive,\n            },\n        ]\n    }\n\n    // Helper function to create and populate an ApplicationContext with test data\n    fn setup_test_app_context() -\u003e ApplicationContext {\n        let mut context = ApplicationContext::default();\n\n        // Add test jobs and clusters\n        context.all_jobs = create_test_jobs();\n        context.all_clusters = create_test_clusters();\n\n        // Jobs clusters and hosts are already populated in create_test_jobs\n        // This is normally done by the application when loading jobs\n\n        // Initially, filtered_jobs should contain all jobs\n        context.filtered_jobs = context.all_jobs.clone();\n\n        context\n    }\n\n    #[test]\n    /// Tests filtering jobs by owner\n    fn test_filter_by_owner() {\n        let mut context = setup_test_app_context();\n\n        // Filter by owner \"user1\"\n        context.filters.set_owners(Some(vec![\"user1\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Should have 2 jobs from user1\"\n        );\n        assert!(\n            context.filtered_jobs.iter().all(|j| j.owner == \"user1\"),\n            \"All filtered jobs should be owned by user1\"\n        );\n\n        // Filter by owner \"user2\"\n        context.filters.set_owners(Some(vec![\"user2\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            1,\n            \"Should have 1 job from user2\"\n        );\n        assert_eq!(\n            context.filtered_jobs[0].owner, \"user2\",\n            \"The job should be owned by user2\"\n        );\n\n        // Filter by multiple owners\n        context\n            .filters\n            .set_owners(Some(vec![\"user1\".to_string(), \"user2\".to_string()]));\n        context.filter_jobs();\n\n        assert_eq!(context.filtered_jobs.len(), 3, \"Should have all 3 jobs\");\n\n        // Reset owner filter\n        context.filters.set_owners(None);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when owner filter is None\"\n        );\n    }\n\n    #[test]\n    /// Tests filtering jobs by state\n    fn test_filter_by_state() {\n        let mut context = setup_test_app_context();\n\n        // Filter by Running state\n        context.filters.set_states(Some(vec![JobState::Running]));\n        context.filter_jobs();\n\n        assert_eq!(context.filtered_jobs.len(), 1, \"Should have 1 Running job\");\n        assert_eq!(\n            context.filtered_jobs[0].state,\n            JobState::Running,\n            \"The job should be in Running state\"\n        );\n\n        // Filter by multiple states\n        context\n            .filters\n            .set_states(Some(vec![JobState::Running, JobState::Waiting]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Should have 2 jobs with Running or Waiting states\"\n        );\n        assert!(\n            context\n                .filtered_jobs\n                .iter()\n                .all(|j| j.state == JobState::Running || j.state == JobState::Waiting),\n            \"All filtered jobs should be Running or Waiting\"\n        );\n\n        // Reset state filter\n        context.filters.set_states(None);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when state filter is None\"\n        );\n    }\n\n    #[test]\n    /// Tests filtering jobs by time range\n    fn test_filter_by_time_range() {\n        let mut context = setup_test_app_context();\n\n        // Filter by start time after Jan 1, 2023\n        context.filters.scheduled_start_time = Some(1672527600);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have 3 jobs starting after Jan 1\"\n        );\n\n        // Filter by start time after Jan 2, 2023\n        context.filters.scheduled_start_time = Some(1672614000);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Toutes les t√¢ches doivent rester avec le d√©but apr√®s Jan 2\"\n        );\n\n        // Filter by end time before Jan 3, 2023 + 1 hour\n        context.filters.wall_time = Some(1672704000); // Jan 3 + 1 hour\n        context.filter_jobs();\n\n        // Correction: only 2 jobs should remain (jobs 2 and 3)\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Only tasks within the time range should remain\"\n        );\n\n        // Reset time filters\n        context.filters.scheduled_start_time = None;\n        context.filters.wall_time = None;\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when time filters are None\"\n        );\n    }\n\n    #[test]\n    /// Tests filtering jobs by cluster\n    fn test_filter_by_cluster() {\n        let mut context = setup_test_app_context();\n\n        // Cr√©er un objet cluster avec la hi√©rarchie compl√®te jusqu'aux ressources\n        let cluster1_filter = Cluster {\n            name: \"cluster1\".to_string(),\n            hosts: vec![Host {\n                name: \"host1\".to_string(),\n                cpus: vec![Cpu {\n                    name: \"cpu1\".to_string(),\n                    resources: vec![Resource {\n                        id: 101,\n                        state: ResourceState::Unknown,\n                        thread_count: 0,\n                    }],\n                    core_count: 0,\n                    cpufreq: 0.0,\n                    chassis: String::new(),\n                    resource_ids: vec![101],\n                }],\n                network_address: String::new(),\n                resource_ids: vec![101],\n                state: ResourceState::Unknown,\n            }],\n            resource_ids: vec![101],\n            state: ResourceState::Unknown,\n        };\n\n        // Filtrer par cluster1\n        context.filters.clusters = Some(vec![cluster1_filter]);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            1,\n            \"Should have 1 job from cluster1\"\n        );\n        assert_eq!(context.filtered_jobs[0].id, 1001, \"Job ID should be 1001\");\n\n        // Reset cluster filter\n        context.filters.clusters = None;\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when cluster filter is None\"\n        );\n    }\n\n    #[test]\n    /// Tests filtering jobs by host\n    fn test_filter_by_host() {\n        let mut context = setup_test_app_context();\n\n        // Cr√©er un objet cluster contenant un h√¥te avec la hi√©rarchie compl√®te\n        let cluster1_filter = Cluster {\n            name: \"cluster1\".to_string(),\n            hosts: vec![Host {\n                name: \"host1\".to_string(),\n                cpus: vec![Cpu {\n                    name: \"cpu1\".to_string(),\n                    resources: vec![Resource {\n                        id: 101,\n                        state: ResourceState::Unknown,\n                        thread_count: 0,\n                    }],\n                    core_count: 0,\n                    cpufreq: 0.0,\n                    chassis: String::new(),\n                    resource_ids: vec![101],\n                }],\n                network_address: String::new(),\n                resource_ids: vec![101],\n                state: ResourceState::Unknown,\n            }],\n            resource_ids: vec![],\n            state: ResourceState::Unknown,\n        };\n\n        // Filtrer par host1\n        context.filters.clusters = Some(vec![cluster1_filter]);\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            1,\n            \"Should have 1 job using host1\"\n        );\n        assert_eq!(context.filtered_jobs[0].id, 1001, \"Job ID should be 1001\");\n\n        // Reset host filter\n        context.filters.clusters = None;\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when host filter is None\"\n        );\n    }\n\n    #[test]\n    /// Tests combining multiple filter types\n    fn test_combined_filters() {\n        let mut context = setup_test_app_context();\n\n        // Filter by user1 AND Running state\n        context.filters.set_owners(Some(vec![\"user1\".to_string()]));\n        context.filters.set_states(Some(vec![JobState::Running]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            1,\n            \"Should have 1 job from user1 in Running state\"\n        );\n        assert_eq!(context.filtered_jobs[0].id, 1001, \"Job ID should be 1001\");\n\n        // Filter by user1 AND (Running OR Terminated) states\n        context\n            .filters\n            .set_states(Some(vec![JobState::Running, JobState::Terminated]));\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Should have 2 jobs from user1 in Running or Terminated states\"\n        );\n\n        // Filter by user1 AND (Running OR Terminated) AND after Jan 2\n        context.filters.scheduled_start_time = Some(1672614000); // Jan 2\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            2,\n            \"Les deux t√¢ches de user1 doivent rester avec le filtre de date\"\n        );\n\n        // Reset all filters\n        context.filters = JobFilters::default();\n        context.filter_jobs();\n\n        assert_eq!(\n            context.filtered_jobs.len(),\n            3,\n            \"Should have all 3 jobs when all filters are None\"\n        );\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","tests","mod.rs"],"content":"pub mod filters_tests;\npub mod parser_tests;\npub mod resource_state_tests;\npub mod utils_tests;\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","amaury","Documents","info5","0projet","app","src","tests","parser_tests.rs"],"content":"#[cfg(test)]\nmod tests {\n    use crate::models::data_structure::job::JobState;\n    use crate::models::utils::parser::{get_jobs_from_json, get_resources_from_json};\n    use std::fs;\n    use std::io::Write;\n\n    // Write JSON to a file with specific format that matches the expected input\n    fn write_test_json_file(content: \u0026str, filename: \u0026str) -\u003e String {\n        let temp_dir = std::env::temp_dir();\n        let file_path = temp_dir.join(filename);\n\n        // Write content to file\n        let mut file = fs::File::create(\u0026file_path).expect(\"Failed to create file\");\n        file.write_all(content.as_bytes())\n            .expect(\"Failed to write to file\");\n\n        // Return the absolute path as a string\n        file_path.to_str().unwrap().to_string()\n    }\n\n    #[test]\n    /// Tests that an empty jobs object returns an empty vector\n    fn test_empty_array() {\n        let json_content = r#\"{\"jobs\":{}}\"#;\n        let file_path = write_test_json_file(json_content, \"empty_jobs.json\");\n\n        let jobs = get_jobs_from_json(\u0026file_path);\n\n        fs::remove_file(file_path).unwrap_or_default();\n        assert_eq!(jobs.len(), 0);\n    }\n\n    #[test]\n    /// Tests basic job parsing with minimal valid job data\n    fn test_basic_job_parsing() {\n        // Format the JSON in the structure expected by the parser\n        let json_content = r#\"{\n            \"jobs\": {\n                \"job1\": {\n                    \"id\": \"1234\",\n                    \"owner\": \
